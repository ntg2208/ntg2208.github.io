<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Brain -->
  <g transform="translate(200,100)">
    <!-- Brain outline -->
    <path d="M-50,-30 C-60,-45 -55,-55 -40,-60 C-25,-65 -10,-60 0,-55 C10,-60 25,-65 40,-60 C55,-55 60,-45 50,-30 C55,-15 50,0 45,15 C40,25 30,35 15,40 C0,45 -15,40 -30,35 C-45,25 -55,15 -50,0 C-55,-15 -50,-30 -50,-30 Z" 
          fill="url(#brainGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Neural nodes -->
    <circle cx="-30" cy="-20" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-10" cy="-30" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="10" cy="-25" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="-15" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-25" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-5" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="5" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-20" cy="20" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="5" cy="25" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="20" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Neural connections -->
    <line x1="-30" y1="-20" x2="-10" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="-30" x2="10" y2="-25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="-25" x2="30" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-30" y1="-20" x2="-25" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-25" y1="0" x2="0" y2="-5" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-5" x2="25" y2="5" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-25" y1="0" x2="-20" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-5" x2="5" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="5" x2="30" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Question mark icons -->
  <g transform="translate(120,200)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">?</text>
  </g>
  
  <g transform="translate(280,200)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">?</text>
  </g>
  
  <!-- Arrow connecting Q&A -->
  <path d="M140,200 L260,200" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Database/RAG symbols -->
  <g transform="translate(80,80)">
    <rect x="-8" y="-8" width="16" height="16" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="-4" x2="6" y2="-4" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="4" x2="6" y2="4" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <g transform="translate(320,80)">
    <rect x="-8" y="-8" width="16" height="16" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="-4" x2="6" y2="-4" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="4" x2="6" y2="4" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Q&A System with RAG</text>
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">LangChain + Llama2</text>
</svg>