<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Central eye/recognition system -->
  <g transform="translate(200,120)">
    <ellipse cx="0" cy="0" rx="45" ry="30" fill="url(#eyeGradient)" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="#1e3a8a"/>
    <circle cx="4" cy="-4" r="4" fill="#ffffff" opacity="0.8"/>
    
    <!-- Scanning lines -->
    <line x1="-30" y1="-15" x2="30" y2="15" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="15" x2="30" y2="-15" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Student faces -->
  <g transform="translate(100,200)">
    <!-- Authorized student -->
    <circle cx="0" cy="0" r="18" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-5" cy="-4" r="2" fill="#ffffff"/>
    <circle cx="5" cy="-4" r="2" fill="#ffffff"/>
    <path d="M-6,6 Q0,12 6,6" stroke="#ffffff" stroke-width="2" fill="none"/>
    <!-- Checkmark -->
    <path d="M15,-10 L20,-5 L28,-13" stroke="#ffffff" stroke-width="3" fill="none"/>
    <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Authorized</text>
  </g>
  
  <g transform="translate(300,200)">
    <!-- Impersonator -->
    <circle cx="0" cy="0" r="18" fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-5" cy="-4" r="2" fill="#ffffff"/>
    <circle cx="5" cy="-4" r="2" fill="#ffffff"/>
    <path d="M-6,10 Q0,4 6,10" stroke="#ffffff" stroke-width="2" fill="none"/>
    <!-- X mark -->
    <line x1="12" y1="-12" x2="22" y2="-2" stroke="#ffffff" stroke-width="3"/>
    <line x1="22" y1="-12" x2="12" y2="-2" stroke="#ffffff" stroke-width="3"/>
    <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Impersonator</text>
  </g>
  
  <!-- University building -->
  <g transform="translate(200,60)">
    <rect x="-40" y="-20" width="80" height="35" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <!-- Pillars -->
    <rect x="-30" y="-20" width="8" height="35" fill="#ffffff" opacity="0.8"/>
    <rect x="-10" y="-20" width="8" height="35" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="-20" width="8" height="35" fill="#ffffff" opacity="0.8"/>
    <rect x="30" y="-20" width="8" height="35" fill="#ffffff" opacity="0.8"/>
    <!-- Roof -->
    <path d="M-50,-20 L0,-35 L50,-20 Z" fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">University</text>
  </g>
  
  <!-- Face recognition boxes -->
  <g transform="translate(200,120)">
    <rect x="-80" y="-50" width="45" height="35" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2" opacity="0.7"/>
    <rect x="35" y="-45" width="40" height="30" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2" opacity="0.7"/>
    <rect x="-30" y="40" width="60" height="45" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2" opacity="0.7"/>
  </g>
  
  <!-- Camera system -->
  <g transform="translate(120,80)">
    <rect x="-15" y="-10" width="30" height="20" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#1e3a8a"/>
    <rect x="-18" y="-12" width="8" height="6" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Camera</text>
  </g>
  
  <!-- Processing unit -->
  <g transform="translate(280,80)">
    <rect x="-20" y="-12" width="40" height="24" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <!-- Processing indicators -->
    <circle cx="-10" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="0" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="10" cy="-5" r="2" fill="#ffffff"/>
    <rect x="-15" y="2" width="30" height="4" fill="#ffffff" opacity="0.7"/>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">MATLAB</text>
  </g>
  
  <!-- Detection arrows -->
  <path d="M140,80 L160,100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M240,100 L260,80" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Real-time indicator -->
  <g transform="translate(80,160)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">REAL</text>
    <text x="0" y="2" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">TIME</text>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Security level indicator -->
  <g transform="translate(320,160)">
    <rect x="-18" y="-8" width="36" height="16" fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="-1" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">SECURE</text>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">99.5%</text>
  </g>
  
  <!-- Data flow lines -->
  <g transform="translate(200,120)">
    <circle cx="-90" cy="-20" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="90" cy="-20" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="-90" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="90" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Connecting lines -->
    <line x1="-90" y1="-20" x2="-45" y2="-25" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="90" y1="-20" x2="45" y2="-25" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="-90" y1="50" x2="-45" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="90" y1="50" x2="45" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Anti-Impersonation</text>
  <text x="200" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Face Recognition + MATLAB</text>
</svg>