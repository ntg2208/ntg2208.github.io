<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Central AI Brain -->
  <g transform="translate(200,120)">
    <path d="M-40,-25 C-50,-35 -45,-45 -30,-50 C-15,-55 0,-50 10,-45 C20,-50 35,-55 50,-50 C65,-45 70,-35 60,-25 C65,-10 60,5 55,20 C50,30 40,40 25,45 C10,50 -10,45 -25,40 C-40,30 -50,20 -45,5 C-50,-10 -45,-25 -40,-25 Z" 
          fill="url(#brainGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Neural connections -->
    <circle cx="-20" cy="-15" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-20" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="-10" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="-15" cy="5" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="15" cy="10" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="25" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="-20" y1="-15" x2="0" y2="-20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-20" x2="20" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="-15" x2="-15" y2="5" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="-10" x2="15" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-15" y1="5" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="10" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Multimodal inputs -->
  <g transform="translate(80,80)">
    <!-- Text input -->
    <rect x="-15" y="-10" width="30" height="20" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Text</text>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Query</text>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Natural Language</text>
  </g>
  
  <g transform="translate(80,160)">
    <!-- Image input -->
    <rect x="-15" y="-10" width="30" height="20" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <rect x="-10" y="-5" width="8" height="6" fill="#ffffff" opacity="0.7"/>
    <rect x="2" y="-5" width="8" height="6" fill="#ffffff" opacity="0.5"/>
    <rect x="-10" y="1" width="8" height="4" fill="#ffffff" opacity="0.5"/>
    <rect x="2" y="1" width="8" height="4" fill="#ffffff" opacity="0.7"/>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Visual Input</text>
  </g>
  
  <!-- E-commerce elements -->
  <g transform="translate(320,80)">
    <!-- Product recommendation -->
    <rect x="-20" y="-12" width="40" height="24" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <circle cx="-10" cy="-5" r="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-5" y="-8" width="10" height="6" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="-5" width="8" height="10" fill="#ffffff" opacity="0.7"/>
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Product Match</text>
  </g>
  
  <g transform="translate(320,160)">
    <!-- Shopping cart -->
    <rect x="-15" y="-10" width="30" height="20" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <path d="M-8,-5 L-3,-5 L-1,5 L5,5" stroke="#ffffff" stroke-width="2" fill="none"/>
    <circle cx="2" cy="8" r="2" fill="#ffffff"/>
    <circle cx="8" cy="8" r="2" fill="#ffffff"/>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Cart Integration</text>
  </g>
  
  <!-- Processing arrows -->
  <path d="M95,80 L160,100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M95,160 L160,140" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M240,100 L305,80" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M240,140 L305,160" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Conversation bubbles -->
  <g transform="translate(120,220)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Show me</text>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">red dress</text>
    <path d="M-20,8 L-15,15 L-10,8" fill="#3b82f6"/>
  </g>
  
  <g transform="translate(280,220)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#1e3a8a" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Here are</text>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">5 options</text>
    <path d="M20,8 L15,15 L10,8" fill="#1e3a8a"/>
  </g>
  
  <!-- Technology stack indicators -->
  <g transform="translate(80,40)">
    <rect x="-25" y="-8" width="50" height="16" fill="#3b82f6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <text x="0" y="-1" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Google Gemini</text>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Flash Model</text>
  </g>
  
  <g transform="translate(200,40)">
    <rect x="-25" y="-8" width="50" height="16" fill="#3b82f6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <text x="0" y="-1" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PydanticAI</text>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Framework</text>
  </g>
  
  <g transform="translate(320,40)">
    <rect x="-25" y="-8" width="50" height="16" fill="#3b82f6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <text x="0" y="-1" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RAG System</text>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Retrieval</text>
  </g>
  
  <!-- Fashion context -->
  <g transform="translate(200,200)">
    <circle cx="-15" cy="0" r="8" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <rect x="-18" y="-5" width="6" height="10" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <rect x="-3" y="-5" width="6" height="10" fill="#ffffff" opacity="0.7"/>
    <circle cx="15" cy="0" r="8" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <rect x="12" y="-5" width="6" height="10" fill="#ffffff" opacity="0.7"/>
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Fashion E-commerce</text>
  </g>
  
  <!-- Multi-agent indicator -->
  <g transform="translate(200,180)">
    <circle cx="-10" cy="0" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="10" cy="0" r="5" fill="#ffffff" opacity="0.8"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Multi-Agent</text>
  </g>
  
  <!-- Data points -->
  <g transform="translate(200,120)">
    <circle cx="-80" cy="-50" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="80" cy="-50" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="-80" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="80" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Connecting lines -->
    <line x1="-80" y1="-50" x2="-40" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="-50" x2="50" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="-80" y1="80" x2="-40" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="80" x2="50" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Multimodal AI Assistant</text>
  <text x="200" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Gemini + PydanticAI + RAG</text>
</svg>