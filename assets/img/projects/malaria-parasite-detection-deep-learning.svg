<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Medical Cross -->
  <g transform="translate(200,150)">
    <rect x="-40" y="-15" width="80" height="30" fill="url(#crossGradient)" stroke="#ffffff" stroke-width="2"/>
    <rect x="-15" y="-40" width="30" height="80" fill="url(#crossGradient)" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Blood cells -->
  <g transform="translate(120,100)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#1e3a8a" opacity="0.6"/>
  </g>
  
  <g transform="translate(280,100)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#1e3a8a" opacity="0.6"/>
  </g>
  
  <g transform="translate(120,200)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#1e3a8a" opacity="0.6"/>
    <!-- Parasite indicator -->
    <circle cx="3" cy="3" r="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <g transform="translate(280,200)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#1e3a8a" opacity="0.6"/>
    <!-- Parasite indicator -->
    <circle cx="-2" cy="4" r="2" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Data points around medical cross -->
  <g transform="translate(200,150)">
    <circle cx="-60" cy="-30" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="-30" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="-60" cy="30" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="30" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="-60" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="60" r="3" fill="#ffffff" opacity="0.7"/>
    
    <!-- Connecting lines -->
    <line x1="-60" y1="-30" x2="-20" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="60" y1="-30" x2="20" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="30" x2="-20" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="60" y1="30" x2="20" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-60" x2="0" y2="-40" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="60" x2="0" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Microscope icon -->
  <g transform="translate(80,50)">
    <rect x="-3" y="-15" width="6" height="30" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-20" r="8" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <rect x="-10" y="15" width="20" height="5" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- AI/Deep Learning icon -->
  <g transform="translate(320,50)">
    <rect x="-8" y="-8" width="16" height="16" fill="#3b82f6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <circle cx="-4" cy="-4" r="2" fill="#ffffff"/>
    <circle cx="4" cy="-4" r="2" fill="#ffffff"/>
    <circle cx="0" cy="4" r="2" fill="#ffffff"/>
    <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#ffffff" stroke-width="1"/>
    <line x1="-4" y1="-4" x2="0" y2="4" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="-4" x2="0" y2="4" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Malaria Detection</text>
  <text x="200" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Deep Learning + TensorFlow</text>
</svg>