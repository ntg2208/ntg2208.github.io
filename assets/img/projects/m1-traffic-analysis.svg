<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Road/Highway -->
  <g transform="translate(200,150)">
    <rect x="-150" y="-25" width="300" height="50" fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>
    <!-- Road lines -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5"/>
    <line x1="-150" y1="-12" x2="150" y2="-12" stroke="#ffffff" stroke-width="1"/>
    <line x1="-150" y1="12" x2="150" y2="12" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Cars on road -->
  <g transform="translate(120,150)">
    <rect x="-8" y="-6" width="16" height="12" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <circle cx="-5" cy="8" r="3" fill="#ffffff"/>
    <circle cx="5" cy="8" r="3" fill="#ffffff"/>
  </g>
  
  <g transform="translate(200,150)">
    <rect x="-8" y="-6" width="16" height="12" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <circle cx="-5" cy="8" r="3" fill="#ffffff"/>
    <circle cx="5" cy="8" r="3" fill="#ffffff"/>
  </g>
  
  <g transform="translate(280,150)">
    <rect x="-8" y="-6" width="16" height="12" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <circle cx="-5" cy="8" r="3" fill="#ffffff"/>
    <circle cx="5" cy="8" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Speed limit signs -->
  <g transform="translate(80,100)">
    <rect x="-15" y="-15" width="30" height="30" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">70</text>
    <text x="0" y="10" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">MPH</text>
  </g>
  
  <g transform="translate(320,100)">
    <rect x="-15" y="-15" width="30" height="30" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">60</text>
    <text x="0" y="10" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">MPH</text>
  </g>
  
  <!-- Bar chart for analysis -->
  <g transform="translate(200,230)">
    <rect x="-80" y="-30" width="160" height="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <!-- Bars -->
    <rect x="-70" y="-25" width="15" height="40" fill="url(#chartGradient)"/>
    <rect x="-50" y="-20" width="15" height="35" fill="url(#chartGradient)"/>
    <rect x="-30" y="-15" width="15" height="30" fill="url(#chartGradient)"/>
    <rect x="-10" y="-22" width="15" height="37" fill="url(#chartGradient)"/>
    <rect x="10" y="-18" width="15" height="33" fill="url(#chartGradient)"/>
    <rect x="30" y="-25" width="15" height="40" fill="url(#chartGradient)"/>
    <rect x="50" y="-12" width="15" height="27" fill="url(#chartGradient)"/>
    
    <!-- Chart labels -->
    <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Speed Analysis</text>
  </g>
  
  <!-- Junction markers -->
  <g transform="translate(200,150)">
    <circle cx="-100" cy="-40" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="-50" cy="-40" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-40" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="50" cy="-40" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="100" cy="-40" r="4" fill="#ffffff" opacity="0.8"/>
    
    <!-- Junction labels -->
    <text x="-100" y="-48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">J1</text>
    <text x="-50" y="-48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">J2</text>
    <text x="0" y="-48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">J3</text>
    <text x="50" y="-48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">J4</text>
    <text x="100" y="-48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">J5</text>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(200,70)">
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="0" x2="-50" y2="-10" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="-10" x2="-30" y2="5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="5" x2="0" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-5" x2="30" y2="8" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="8" x2="60" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    
    <!-- Data points -->
    <circle cx="-60" cy="0" r="3" fill="#ffffff"/>
    <circle cx="-50" cy="-10" r="3" fill="#ffffff"/>
    <circle cx="-30" cy="5" r="3" fill="#ffffff"/>
    <circle cx="0" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="30" cy="8" r="3" fill="#ffffff"/>
    <circle cx="60" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">M1 Traffic Analysis</text>
  <text x="200" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Speed & Junction Analysis</text>
</svg>