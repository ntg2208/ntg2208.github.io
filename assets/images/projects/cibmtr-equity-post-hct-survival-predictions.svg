<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="#f8fafc"/>

    <!-- Healthcare Symbol - Medical Cross with Data -->
    <g transform="translate(200, 150)">
        <rect x="-30" y="-10" width="60" height="20" fill="#2563eb" rx="5"/>
        <rect x="-10" y="-30" width="20" height="60" fill="#2563eb" rx="5"/>

        <!-- Data points around -->
        <circle cx="-50" cy="-30" r="8" fill="#3b82f6" opacity="0.8"/>
        <circle cx="50" cy="-20" r="6" fill="#60a5fa" opacity="0.7"/>
        <circle cx="-40" cy="40" r="7" fill="#3b82f6" opacity="0.6"/>
        <circle cx="45" cy="30" r="9" fill="#60a5fa" opacity="0.8"/>

        <!-- Connecting lines -->
        <path d="M -50,-30 Q -20,-10 50,-20" fill="none" stroke="#1e3a8a" stroke-width="2" opacity="0.5"/>
        <path d="M 50,-20 Q 20,10 -40,40" fill="none" stroke="#1e3a8a" stroke-width="2" opacity="0.5"/>

        <!-- Survival curve -->
        <path d="M -60,-50 L -40,-45 L -20,-40 L 0,-30 L 20,-15 L 40,0" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    </g>

    <!-- Title -->
    <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e3a8a">
        CIBMTR Survival Predictions
    </text>
</svg>
