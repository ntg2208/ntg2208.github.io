<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="medicalBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
        <radialGradient id="scanGrad">
            <stop offset="0%" stop-color="#60a5fa"/>
            <stop offset="100%" stop-color="#1e40af"/>
        </radialGradient>
    </defs>

    <rect width="400" height="300" fill="url(#medicalBg)"/>

    <!-- Lungs -->
    <g transform="translate(200, 120)">
        <!-- Left lung -->
        <ellipse cx="-40" cy="0" rx="45" ry="60" fill="#93c5fd" opacity="0.5"/>
        <path d="M-40,-50 Q-50,-30 -45,0 Q-50,30 -40,50" stroke="#3b82f6" stroke-width="2" fill="none"/>

        <!-- Right lung -->
        <ellipse cx="40" cy="0" rx="45" ry="60" fill="#93c5fd" opacity="0.5"/>
        <path d="M40,-50 Q50,-30 45,0 Q50,30 40,50" stroke="#3b82f6" stroke-width="2" fill="none"/>

        <!-- Nodule -->
        <circle cx="30" cy="-20" r="8" fill="#ef4444" opacity="0.8"/>
        <circle cx="30" cy="-20" r="12" fill="#ef4444" opacity="0.3"/>

        <!-- Trachea -->
        <rect x="-8" y="-80" width="16" height="30" fill="#bfdbfe" rx="8"/>
    </g>

    <!-- MRI Scan Frame -->
    <g transform="translate(80, 50)">
        <rect x="0" y="0" width="100" height="100" fill="black" opacity="0.8" rx="5"/>
        <ellipse cx="50" cy="50" rx="30" ry="40" fill="#1e293b"/>
        <circle cx="55" cy="35" r="5" fill="#ef4444" opacity="0.9"/>
        <text x="50" y="120" text-anchor="middle" fill="#475569" font-size="9" font-weight="600">MRI Scan</text>
    </g>

    <!-- 2D Slices -->
    <g transform="translate(250, 60)">
        <rect x="0" y="0" width="30" height="30" fill="#334155" opacity="0.8" rx="2"/>
        <rect x="5" y="5" width="20" height="20" fill="#475569" opacity="0.8"/>
        
        <rect x="35" y="0" width="30" height="30" fill="#334155" opacity="0.8" rx="2"/>
        <rect x="40" y="5" width="20" height="20" fill="#475569" opacity="0.8"/>
        <circle cx="52" cy="17" r="3" fill="#ef4444"/>

        <rect x="70" y="0" width="30" height="30" fill="#334155" opacity="0.8" rx="2"/>
        <rect x="75" y="5" width="20" height="20" fill="#475569" opacity="0.8"/>

        <text x="50" y="50" text-anchor="middle" fill="#475569" font-size="9" font-weight="600">2D Slices</text>
    </g>

    <!-- Analysis Tools -->
    <g transform="translate(100, 210)">
        <rect x="0" y="0" width="200" height="30" fill="white" stroke="#3b82f6" stroke-width="2" rx="5"/>
        <text x="100" y="20" text-anchor="middle" fill="#1e40af" font-size="11" font-weight="600">
            Segmentation & Annotation
        </text>
    </g>

    <text x="200" y="275" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Lung Nodule Analysis (LUNA16)
    </text>
</svg>
