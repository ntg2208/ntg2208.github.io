<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#dbeafe"/>
            <stop offset="100%" stop-color="#bfdbfe"/>
        </linearGradient>
        <linearGradient id="turbineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f9ff"/>
            <stop offset="100%" stop-color="#e0f2fe"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#skyGrad)"/>

    <!-- Ground -->
    <ellipse cx="200" cy="280" rx="180" ry="15" fill="#10b981" opacity="0.6"/>

    <!-- Wind Turbine -->
    <g transform="translate(200, 180)">
        <!-- Tower -->
        <rect x="-8" y="0" width="16" height="100" fill="#64748b"/>

        <!-- Nacelle -->
        <rect x="-20" y="-15" width="40" height="15" fill="#475569" rx="3"/>

        <!-- Blades (3 blades at 120Â° each) -->
        <g id="blades">
            <ellipse cx="0" cy="-50" rx="8" ry="55" fill="url(#turbineGrad)" opacity="0.9" transform="rotate(0)"/>
            <ellipse cx="0" cy="-50" rx="8" ry="55" fill="url(#turbineGrad)" opacity="0.8" transform="rotate(120)"/>
            <ellipse cx="0" cy="-50" rx="8" ry="55" fill="url(#turbineGrad)" opacity="0.7" transform="rotate(240)"/>
        </g>

        <!-- Hub -->
        <circle cx="0" cy="0" r="8" fill="#1e293b"/>

        <!-- Yaw direction indicator -->
        <path d="M-35,-8 L-45,-8 L-40,-15 Z" fill="#ef4444" opacity="0.8"/>
    </g>

    <!-- Wind direction arrows -->
    <g transform="translate(50, 100)">
        <path d="M0,0 L30,0 L25,-5 M30,0 L25,5" stroke="#60a5fa" stroke-width="3" fill="none"/>
        <path d="M10,20 L40,20 L35,15 M40,20 L35,25" stroke="#60a5fa" stroke-width="3" fill="none"/>
    </g>

    <!-- Data points -->
    <g transform="translate(320, 120)">
        <circle cx="0" cy="0" r="3" fill="#10b981"/>
        <circle cx="10" cy="-8" r="3" fill="#10b981"/>
        <circle cx="20" cy="-15" r="3" fill="#10b981"/>
        <circle cx="30" cy="-10" r="3" fill="#10b981"/>
        <polyline points="0,0 10,-8 20,-15 30,-10" stroke="#10b981" stroke-width="2" fill="none"/>
    </g>

    <text x="200" y="270" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Wind Turbine Yaw Analysis
    </text>
</svg>
