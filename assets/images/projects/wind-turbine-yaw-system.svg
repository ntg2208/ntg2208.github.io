<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="waves" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M0,20 Q10,10 20,20 Q30,30 40,20" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.1"/>
        </pattern>
        <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="50%" stop-color="#2563eb" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#1e40af" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#oceanGradient)"/>
    <rect width="400" height="300" fill="url(#waves)"/>
    <g transform="translate(200, 150)">
        <rect x="-3" y="-40" width="6" height="80" fill="#1e40af"/>
        <ellipse cx="0" cy="-40" rx="40" ry="8" fill="#2563eb" transform="rotate(0)"/>
        <ellipse cx="0" cy="-40" rx="40" ry="8" fill="#3b82f6" opacity="0.7" transform="rotate(120)"/>
        <ellipse cx="0" cy="-40" rx="40" ry="8" fill="#1e40af" opacity="0.8" transform="rotate(240)"/>
        <circle cx="0" cy="-40" r="6" fill="#1e3a8a"/>
        <circle cx="52" cy="-92" r="4" fill="#2563eb" opacity="0.6"/>
        <circle cx="-52" cy="12" r="4" fill="#2563eb" opacity="0.6"/>
        <circle cx="26" cy="26" r="4" fill="#2563eb" opacity="0.6"/>
    </g>
    <text x="200" y="280" text-anchor="middle" fill="#1e3a8a" font-family="Inter, sans-serif" font-size="14" font-weight="600" opacity="0.8">
        Wind Turbine Yaw System Analysis
    </text>
</svg>