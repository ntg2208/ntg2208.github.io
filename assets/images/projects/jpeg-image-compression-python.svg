<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="compressBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#compressBg)"/>

    <!-- Original Image -->
    <g transform="translate(60, 80)">
        <rect x="0" y="0" width="80" height="80" fill="#3b82f6" opacity="0.3" rx="5"/>
        <rect x="5" y="5" width="70" height="70" fill="#60a5fa" opacity="0.5"/>
        <!-- Pixel grid -->
        <line x1="5" y1="20" x2="75" y2="20" stroke="#1e40af" stroke-width="1"/>
        <line x1="5" y1="35" x2="75" y2="35" stroke="#1e40af" stroke-width="1"/>
        <line x1="5" y1="50" x2="75" y2="50" stroke="#1e40af" stroke-width="1"/>
        <line x1="20" y1="5" x2="20" y2="75" stroke="#1e40af" stroke-width="1"/>
        <line x1="35" y1="5" x2="35" y2="75" stroke="#1e40af" stroke-width="1"/>
        <line x1="50" y1="5" x2="50" y2="75" stroke="#1e40af" stroke-width="1"/>
        <text x="40" y="100" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="600">Original</text>
    </g>

    <!-- DCT Transform -->
    <g transform="translate(180, 100)">
        <circle cx="0" cy="0" r="30" fill="#8b5cf6" opacity="0.8"/>
        <text x="0" y="-8" text-anchor="middle" fill="white" font-size="11" font-weight="700">DCT</text>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="9">Transform</text>
        
        <path d="M-35,0 L-32,0" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowComp1)"/>
        <path d="M32,0 L35,0" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowComp2)"/>
    </g>

    <!-- Compressed Image -->
    <g transform="translate(280, 80)">
        <rect x="0" y="0" width="60" height="60" fill="#10b981" opacity="0.3" rx="5"/>
        <rect x="5" y="5" width="50" height="50" fill="#34d399" opacity="0.5"/>
        <!-- Simplified grid -->
        <line x1="5" y1="30" x2="55" y2="30" stroke="#059669" stroke-width="1"/>
        <line x1="30" y1="5" x2="30" y2="55" stroke="#059669" stroke-width="1"/>
        <text x="30" y="80" text-anchor="middle" fill="#059669" font-size="10" font-weight="600">Compressed</text>
    </g>

    <!-- Quantization Box -->
    <g transform="translate(100, 200)">
        <rect x="0" y="0" width="200" height="35" fill="white" stroke="#8b5cf6" stroke-width="2" rx="8"/>
        <text x="100" y="23" text-anchor="middle" fill="#7c3aed" font-size="11" font-weight="600">
            Quantization & De-quantization
        </text>
    </g>

    <!-- Python Logo -->
    <g transform="translate(350, 30)">
        <circle cx="0" cy="0" r="18" fill="#3776ab" opacity="0.8"/>
        <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="700">Py</text>
    </g>

    <defs>
        <marker id="arrowComp1" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
            <polygon points="0 0, 6 3, 0 6" fill="#8b5cf6"/>
        </marker>
        <marker id="arrowComp2" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
            <polygon points="0 0, 6 3, 0 6" fill="#8b5cf6"/>
        </marker>
    </defs>

    <text x="200" y="270" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        JPEG Image Compression
    </text>
</svg>
