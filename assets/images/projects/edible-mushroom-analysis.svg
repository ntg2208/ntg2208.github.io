<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="forestBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ecfdf5"/>
            <stop offset="100%" stop-color="#d1fae5"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#forestBg)"/>

    <!-- Edible Mushroom -->
    <g transform="translate(100, 120)">
        <ellipse cx="0" cy="0" rx="40" ry="20" fill="#dc2626" opacity="0.8"/>
        <circle cx="-15" cy="-5" r="5" fill="white" opacity="0.8"/>
        <circle cx="10" cy="-3" r="6" fill="white" opacity="0.7"/>
        <rect x="-8" y="15" width="16" height="50" fill="#fef3c7" rx="3"/>
        <text x="0" y="85" text-anchor="middle" fill="#059669" font-size="11" font-weight="700">✓ Edible</text>
    </g>

    <!-- Poisonous Mushroom -->
    <g transform="translate(300, 120)">
        <ellipse cx="0" cy="0" rx="40" ry="20" fill="#7c2d12" opacity="0.9"/>
        <circle cx="-12" cy="-5" r="4" fill="#fef3c7" opacity="0.9"/>
        <circle cx="8" cy="-4" r="5" fill="#fef3c7" opacity="0.8"/>
        <rect x="-8" y="15" width="16" height="50" fill="#d1d5db" rx="3"/>
        <text x="0" y="85" text-anchor="middle" fill="#dc2626" font-size="11" font-weight="700">✗ Poison</text>
    </g>

    <!-- Classification Models -->
    <g transform="translate(80, 200)">
        <rect x="0" y="0" width="50" height="25" fill="#3b82f6" opacity="0.7" rx="5"/>
        <text x="25" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="600">DT</text>

        <rect x="65" y="0" width="50" height="25" fill="#8b5cf6" opacity="0.7" rx="5"/>
        <text x="90" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="600">RF</text>

        <rect x="130" y="0" width="50" height="25" fill="#10b981" opacity="0.7" rx="5"/>
        <text x="155" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="600">SVM</text>

        <rect x="195" y="0" width="50" height="25" fill="#f59e0b" opacity="0.7" rx="5"/>
        <text x="220" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="600">XGB</text>
    </g>

    <!-- R Logo -->
    <g transform="translate(350, 30)">
        <circle cx="0" cy="0" r="20" fill="#276DC3" opacity="0.8"/>
        <text x="0" y="8" text-anchor="middle" fill="white" font-size="18" font-weight="700">R</text>
    </g>

    <text x="200" y="270" text-anchor="middle" fill="#059669" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Edible Mushroom Analysis
    </text>
</svg>
