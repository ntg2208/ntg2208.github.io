<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="ragBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fefbff"/>
            <stop offset="50%" stop-color="#f0f4ff"/>
            <stop offset="100%" stop-color="#e0e7ff"/>
        </linearGradient>
        <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="100%" stop-color="#1d4ed8"/>
        </linearGradient>
        <linearGradient id="vectorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#7c3aed"/>
        </linearGradient>
        <linearGradient id="llmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#059669"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#ragBg)"/>
    
    <!-- User Question -->
    <g transform="translate(60, 60)">
        <rect x="0" y="0" width="80" height="40" fill="#ffffff" stroke="#3b82f6" stroke-width="2" rx="20"/>
        <text x="40" y="25" text-anchor="middle" fill="#1d4ed8" font-family="Inter, sans-serif" font-size="12" font-weight="600">Question?</text>
    </g>
    
    <!-- Document Repository -->
    <g transform="translate(50, 150)">
        <text x="0" y="-5" fill="#374151" font-family="Inter, sans-serif" font-size="10" font-weight="600">Knowledge Base</text>
        <!-- Multiple documents -->
        <rect x="0" y="0" width="25" height="35" fill="url(#documentGradient)" rx="3"/>
        <rect x="2" y="5" width="21" height="3" fill="#ffffff" opacity="0.8" rx="1"/>
        <rect x="2" y="10" width="18" height="3" fill="#ffffff" opacity="0.6" rx="1"/>
        <rect x="2" y="15" width="21" height="3" fill="#ffffff" opacity="0.4" rx="1"/>
        
        <rect x="8" y="5" width="25" height="35" fill="url(#documentGradient)" rx="3"/>
        <rect x="10" y="10" width="21" height="3" fill="#ffffff" opacity="0.8" rx="1"/>
        <rect x="10" y="15" width="18" height="3" fill="#ffffff" opacity="0.6" rx="1"/>
        <rect x="10" y="20" width="21" height="3" fill="#ffffff" opacity="0.4" rx="1"/>
        
        <rect x="16" y="10" width="25" height="35" fill="url(#documentGradient)" rx="3"/>
        <rect x="18" y="15" width="21" height="3" fill="#ffffff" opacity="0.8" rx="1"/>
        <rect x="18" y="20" width="18" height="3" fill="#ffffff" opacity="0.6" rx="1"/>
        <rect x="18" y="25" width="21" height="3" fill="#ffffff" opacity="0.4" rx="1"/>
    </g>
    
    <!-- Vector Database -->
    <g transform="translate(170, 150)">
        <text x="0" y="-5" fill="#374151" font-family="Inter, sans-serif" font-size="10" font-weight="600">Vector DB</text>
        <rect x="0" y="0" width="50" height="40" fill="url(#vectorGradient)" rx="5"/>
        <!-- Vector representation -->
        <circle cx="12" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
        <circle cx="25" cy="8" r="3" fill="#ffffff" opacity="0.6"/>
        <circle cx="38" cy="15" r="3" fill="#ffffff" opacity="0.7"/>
        <circle cx="15" cy="28" r="3" fill="#ffffff" opacity="0.5"/>
        <circle cx="35" cy="30" r="3" fill="#ffffff" opacity="0.9"/>
        <!-- Connecting lines -->
        <line x1="12" y1="12" x2="25" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
        <line x1="25" y1="8" x2="38" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
        <line x1="15" y1="28" x2="35" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- LLM/Generation -->
    <g transform="translate(280, 150)">
        <text x="10" y="-5" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="10" font-weight="600">LLM</text>
        <rect x="-15" y="0" width="50" height="40" fill="url(#llmGradient)" rx="20"/>
        <!-- Brain-like pattern -->
        <path d="M5,15 Q15,10 25,15 Q15,25 5,20 Q15,15 25,20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
        <circle cx="10" cy="18" r="2" fill="#ffffff" opacity="0.8"/>
        <circle cx="20" cy="22" r="2" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Flow arrows -->
    <path d="M140 80 Q150 120 95 140" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow1)"/>
    <path d="M95 170 Q130 175 160 170" fill="none" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrow2)"/>
    <path d="M220 170 Q250 175 270 170" fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#arrow3)"/>
    
    <!-- Answer -->
    <g transform="translate(260, 60)">
        <rect x="0" y="0" width="80" height="40" fill="#10b981" rx="20"/>
        <text x="40" y="25" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">Answer!</text>
    </g>
    
    <!-- RAG Label -->
    <g transform="translate(200, 240)">
        <rect x="-20" y="-10" width="40" height="20" fill="#1d4ed8" rx="10"/>
        <text x="0" y="4" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">RAG</text>
    </g>
    
    <!-- Arrow markers -->
    <defs>
        <marker id="arrow1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
        </marker>
        <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
        </marker>
        <marker id="arrow3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
        </marker>
    </defs>
    
    <text x="200" y="280" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="600">
        Building QA System with RAG
    </text>
</svg>