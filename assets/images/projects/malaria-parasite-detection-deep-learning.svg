<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="malariaBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef2f2"/>
            <stop offset="100%" stop-color="#fee2e2"/>
        </linearGradient>
        <radialGradient id="cellGrad" cx="50%" cy="50%">
            <stop offset="0%" stop-color="#fca5a5"/>
            <stop offset="100%" stop-color="#ef4444"/>
        </radialGradient>
    </defs>

    <rect width="400" height="300" fill="url(#malariaBg)"/>

    <!-- Microscope -->
    <g transform="translate(80, 100)">
        <rect x="-15" y="0" width="30" height="60" fill="#475569" rx="5"/>
        <ellipse cx="0" cy="-10" rx="20" ry="10" fill="#64748b"/>
        <rect x="-8" y="60" width="16" height="20" fill="#334155"/>
        <rect x="-25" y="80" width="50" height="5" fill="#1e293b" rx="2"/>
    </g>

    <!-- Blood Cells -->
    <g transform="translate(220, 90)">
        <!-- Infected cell -->
        <circle cx="0" cy="0" r="30" fill="url(#cellGrad)" opacity="0.8"/>
        <circle cx="-8" cy="-5" r="6" fill="#7c2d12" opacity="0.9"/>
        <circle cx="8" cy="5" r="5" fill="#7c2d12" opacity="0.7"/>
        <circle cx="0" cy="8" r="4" fill="#7c2d12" opacity="0.8"/>
        <text x="0" y="55" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600">Infected</text>

        <!-- Uninfected cell -->
        <circle cx="80" cy="0" r="30" fill="#fca5a5" opacity="0.6"/>
        <text x="80" y="55" text-anchor="middle" fill="#059669" font-size="10" font-weight="600">Uninfected</text>
    </g>

    <!-- CNN Architecture -->
    <g transform="translate(80, 190)">
        <!-- Input -->
        <rect x="0" y="0" width="30" height="40" fill="#3b82f6" opacity="0.7" rx="3"/>

        <!-- Conv layers -->
        <rect x="40" y="5" width="25" height="30" fill="#60a5fa" opacity="0.8" rx="3"/>
        <rect x="75" y="10" width="20" height="20" fill="#93c5fd" opacity="0.8" rx="3"/>

        <!-- Pooling -->
        <rect x="105" y="12" width="15" height="16" fill="#dbeafe" opacity="0.8" rx="3"/>

        <!-- FC layers -->
        <rect x="130" y="5" width="25" height="30" fill="#8b5cf6" opacity="0.8" rx="3"/>
        <rect x="165" y="10" width="20" height="20" fill="#a78bfa" opacity="0.8" rx="3"/>

        <!-- Output -->
        <rect x="195" y="12" width="15" height="16" fill="#10b981" opacity="0.9" rx="3"/>

        <text x="105" y="60" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="600">CNN Pipeline</text>
    </g>

    <!-- TensorFlow Logo -->
    <g transform="translate(320, 200)">
        <rect x="-25" y="-15" width="50" height="30" fill="#ff6f00" opacity="0.2" rx="5"/>
        <text x="0" y="5" text-anchor="middle" fill="#ff6f00" font-size="11" font-weight="700">TensorFlow</text>
    </g>

    <text x="200" y="273" text-anchor="middle" fill="#dc2626" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Malaria Detection using Deep Learning
    </text>
</svg>
