<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="microscopeBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fefbff"/>
            <stop offset="50%" stop-color="#f0fdf4"/>
            <stop offset="100%" stop-color="#ecfccb"/>
        </linearGradient>
        <linearGradient id="cellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ef4444"/>
            <stop offset="100%" stop-color="#dc2626"/>
        </linearGradient>
        <linearGradient id="parasiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7c2d12"/>
            <stop offset="100%" stop-color="#431407"/>
        </linearGradient>
        <linearGradient id="microscopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#374151"/>
            <stop offset="100%" stop-color="#1f2937"/>
        </linearGradient>
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#059669"/>
            <stop offset="100%" stop-color="#047857"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#microscopeBg)"/>
    
    <!-- Microscope -->
    <g transform="translate(80, 120)">
        <!-- Microscope base -->
        <rect x="0" y="60" width="60" height="15" fill="url(#microscopeGradient)" rx="7"/>
        <!-- Microscope arm -->
        <rect x="25" y="20" width="10" height="60" fill="url(#microscopeGradient)" rx="5"/>
        <!-- Microscope eyepiece -->
        <circle cx="30" cy="15" r="8" fill="url(#microscopeGradient)"/>
        <circle cx="30" cy="15" r="5" fill="#1f2937"/>
        <!-- Objective lens -->
        <circle cx="30" cy="50" r="6" fill="url(#microscopeGradient)"/>
    </g>
    
    <!-- Microscope slide view -->
    <g transform="translate(200, 100)">
        <!-- Slide background -->
        <rect x="-40" y="-30" width="80" height="60" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="4"/>
        
        <!-- Blood cells -->
        <circle cx="-25" cy="-15" r="12" fill="url(#cellGradient)" opacity="0.7"/>
        <circle cx="10" cy="-20" r="11" fill="url(#cellGradient)" opacity="0.6"/>
        <circle cx="25" cy="5" r="10" fill="url(#cellGradient)" opacity="0.8"/>
        <circle cx="-10" cy="15" r="13" fill="url(#cellGradient)" opacity="0.5"/>
        <circle cx="-30" cy="10" r="9" fill="url(#cellGradient)" opacity="0.7"/>
        
        <!-- Infected cells with parasites -->
        <circle cx="0" cy="-5" r="14" fill="url(#cellGradient)" opacity="0.8"/>
        <circle cx="3" cy="-3" r="4" fill="url(#parasiteGradient)" opacity="0.9"/>
        <circle cx="-5" cy="-8" r="3" fill="url(#parasiteGradient)" opacity="0.8"/>
        
        <circle cx="-15" cy="-25" r="12" fill="url(#cellGradient)" opacity="0.7"/>
        <circle cx="-12" cy="-22" r="3" fill="url(#parasiteGradient)" opacity="0.9"/>
    </g>
    
    <!-- AI Detection System -->
    <g transform="translate(320, 120)">
        <!-- Neural network visualization -->
        <circle cx="0" cy="-20" r="6" fill="url(#aiGradient)"/>
        <circle cx="20" cy="-10" r="5" fill="url(#aiGradient)" opacity="0.8"/>
        <circle cx="20" cy="10" r="5" fill="url(#aiGradient)" opacity="0.8"/>
        <circle cx="0" cy="20" r="6" fill="url(#aiGradient)"/>
        <circle cx="40" cy="0" r="8" fill="url(#aiGradient)"/>
        
        <!-- Neural connections -->
        <line x1="6" y1="-18" x2="15" y2="-12" stroke="#059669" stroke-width="2" opacity="0.6"/>
        <line x1="6" y1="-22" x2="15" y2="8" stroke="#059669" stroke-width="2" opacity="0.4"/>
        <line x1="6" y1="18" x2="15" y2="12" stroke="#059669" stroke-width="2" opacity="0.6"/>
        <line x1="6" y1="22" x2="15" y2="8" stroke="#059669" stroke-width="2" opacity="0.4"/>
        <line x1="25" y1="-8" x2="32" y2="-2" stroke="#059669" stroke-width="2" opacity="0.6"/>
        <line x1="25" y1="8" x2="32" y2="2" stroke="#059669" stroke-width="2" opacity="0.6"/>
        
        <!-- Detection result -->
        <rect x="50" y="-8" width="30" height="16" fill="#dc2626" rx="8"/>
        <text x="65" y="2" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="8" font-weight="600">POSITIVE</text>
    </g>
    
    <!-- Analysis arrow -->
    <path d="M260 130 Q290 125 310 130" fill="none" stroke="#059669" stroke-width="3" marker-end="url(#arrowGreen)"/>
    
    <!-- Deep Learning indicator -->
    <g transform="translate(200, 200)">
        <rect x="-30" y="-10" width="60" height="20" fill="url(#aiGradient)" rx="10"/>
        <text x="0" y="4" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">Deep Learning</text>
    </g>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
        </marker>
    </defs>
    
    <text x="200" y="280" text-anchor="middle" fill="#064e3b" font-family="Inter, sans-serif" font-size="14" font-weight="600">
        Malaria Parasite Detection
    </text>
</svg>