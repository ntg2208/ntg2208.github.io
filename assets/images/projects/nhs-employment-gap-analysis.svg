<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="nhsBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fefbff"/>
            <stop offset="50%" stop-color="#f0f9ff"/>
            <stop offset="100%" stop-color="#e1f5fe"/>
        </linearGradient>
        <linearGradient id="nhsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#1d4ed8"/>
        </linearGradient>
        <linearGradient id="gapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ef4444"/>
            <stop offset="100%" stop-color="#dc2626"/>
        </linearGradient>
        <linearGradient id="analysisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#7c3aed"/>
        </linearGradient>
        <linearGradient id="demandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#059669"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#nhsBg)"/>
    
    <!-- NHS Building/Hospital -->
    <g transform="translate(80, 120)">
        <rect x="0" y="0" width="70" height="50" fill="url(#nhsGradient)" rx="5"/>
        <!-- Windows -->
        <rect x="8" y="8" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="22" y="8" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="36" y="8" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="50" y="8" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="8" y="25" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="22" y="25" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="36" y="25" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        <rect x="50" y="25" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
        
        <!-- NHS Cross -->
        <rect x="28" y="40" width="6" height="15" fill="#ffffff"/>
        <rect x="23" y="45" width="16" height="6" fill="#ffffff"/>
        
        <!-- NHS Text -->
        <text x="35" y="-5" text-anchor="middle" fill="#1d4ed8" font-family="Inter, sans-serif" font-size="10" font-weight="bold">NHS</text>
    </g>
    
    <!-- Workforce Supply -->
    <g transform="translate(60, 190)">
        <text x="0" y="-5" fill="#374151" font-family="Inter, sans-serif" font-size="9" font-weight="600">Current Staff</text>
        <!-- Staff icons -->
        <circle cx="5" cy="5" r="4" fill="#2563eb"/>
        <rect x="1" y="9" width="8" height="12" fill="#2563eb" rx="4"/>
        
        <circle cx="20" cy="5" r="4" fill="#2563eb"/>
        <rect x="16" y="9" width="8" height="12" fill="#2563eb" rx="4"/>
        
        <circle cx="35" cy="5" r="4" fill="#2563eb"/>
        <rect x="31" y="9" width="8" height="12" fill="#2563eb" rx="4"/>
        
        <circle cx="50" cy="5" r="4" fill="#2563eb"/>
        <rect x="46" y="9" width="8" height="12" fill="#2563eb" rx="4"/>
        
        <circle cx="65" cy="5" r="4" fill="#2563eb"/>
        <rect x="61" y="9" width="8" height="12" fill="#2563eb" rx="4"/>
    </g>
    
    <!-- Workforce Demand -->
    <g transform="translate(220, 190)">
        <text x="15" y="-5" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="9" font-weight="600">Required Staff</text>
        <!-- Staff demand icons -->
        <circle cx="5" cy="5" r="4" fill="#10b981"/>
        <rect x="1" y="9" width="8" height="12" fill="#10b981" rx="4"/>
        
        <circle cx="20" cy="5" r="4" fill="#10b981"/>
        <rect x="16" y="9" width="8" height="12" fill="#10b981" rx="4"/>
        
        <circle cx="35" cy="5" r="4" fill="#10b981"/>
        <rect x="31" y="9" width="8" height="12" fill="#10b981" rx="4"/>
        
        <!-- Missing staff (empty outlines) -->
        <circle cx="50" cy="5" r="4" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2"/>
        <rect x="46" y="9" width="8" height="12" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2" rx="4"/>
        
        <circle cx="65" cy="5" r="4" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2"/>
        <rect x="61" y="9" width="8" height="12" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2" rx="4"/>
        
        <circle cx="80" cy="5" r="4" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2"/>
        <rect x="76" y="9" width="8" height="12" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2" rx="4"/>
        
        <circle cx="95" cy="5" r="4" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2"/>
        <rect x="91" y="9" width="8" height="12" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2" rx="4"/>
    </g>
    
    <!-- Gap Analysis Chart -->
    <g transform="translate(280, 100)">
        <rect x="0" y="0" width="80" height="60" fill="url(#analysisGradient)" rx="8"/>
        <text x="40" y="15" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="9" font-weight="600">Gap Analysis</text>
        
        <!-- Simple bar chart -->
        <rect x="10" y="25" width="15" height="20" fill="#2563eb"/>
        <rect x="30" y="20" width="15" height="25" fill="#10b981"/>
        <rect x="50" y="35" width="15" height="10" fill="#ef4444"/>
        
        <!-- Chart labels -->
        <text x="17" y="52" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="6">Current</text>
        <text x="37" y="52" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="6">Needed</text>
        <text x="57" y="52" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="6">Gap</text>
    </g>
    
    <!-- Data Analysis -->
    <g transform="translate(200, 50)">
        <rect x="0" y="0" width="80" height="30" fill="#ffffff" stroke="#8b5cf6" stroke-width="2" rx="15"/>
        <text x="40" y="20" text-anchor="middle" fill="#7c3aed" font-family="Inter, sans-serif" font-size="11" font-weight="600">Data Analysis</text>
    </g>
    
    <!-- Employment Gap Indicator -->
    <g transform="translate(170, 220)">
        <rect x="0" y="0" width="100" height="25" fill="url(#gapGradient)" rx="12"/>
        <text x="50" y="17" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">Employment Gap</text>
    </g>
    
    <!-- Analysis arrows -->
    <path d="M200 80 Q220 90 260 100" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    <path d="M130 175 Q150 200 170 220" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
    <path d="M270 175 Q250 200 230 220" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
    
    <!-- Arrow markers -->
    <defs>
        <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
        </marker>
        <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
        </marker>
    </defs>
    
    <text x="200" y="285" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="600">
        NHS Employment Gap Analysis
    </text>
</svg>