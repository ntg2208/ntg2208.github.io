<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="nhsBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#nhsBg)"/>

    <!-- Medical Cross -->
    <g transform="translate(80, 100)">
        <rect x="-10" y="-30" width="20" height="60" fill="#0077be" rx="3"/>
        <rect x="-30" y="-10" width="60" height="20" fill="#0077be" rx="3"/>
    </g>

    <!-- Bar Chart -->
    <g transform="translate(180, 80)">
        <text x="0" y="-10" fill="#374151" font-family="Inter, sans-serif" font-size="11" font-weight="600">Employment Gaps</text>

        <!-- Bars -->
        <rect x="0" y="0" width="30" height="80" fill="#3b82f6" opacity="0.8" rx="3"/>
        <rect x="40" y="30" width="30" height="50" fill="#60a5fa" opacity="0.8" rx="3"/>
        <rect x="80" y="15" width="30" height="65" fill="#93c5fd" opacity="0.8" rx="3"/>
        <rect x="120" y="40" width="30" height="40" fill="#bfdbfe" opacity="0.8" rx="3"/>

        <!-- Axis -->
        <line x1="-5" y1="85" x2="155" y2="85" stroke="#64748b" stroke-width="2"/>
        <line x1="-5" y1="85" x2="-5" y2="-15" stroke="#64748b" stroke-width="2"/>

        <!-- Labels -->
        <text x="15" y="100" text-anchor="middle" fill="#475569" font-size="8">2020</text>
        <text x="55" y="100" text-anchor="middle" fill="#475569" font-size="8">2021</text>
        <text x="95" y="100" text-anchor="middle" fill="#475569" font-size="8">2022</text>
        <text x="135" y="100" text-anchor="middle" fill="#475569" font-size="8">2023</text>
    </g>

    <!-- ML Algorithm Nodes -->
    <g transform="translate(100, 190)">
        <circle cx="0" cy="0" r="20" fill="#8b5cf6" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="9" font-weight="600">RF</text>

        <circle cx="60" cy="0" r="20" fill="#a78bfa" opacity="0.7"/>
        <text x="60" y="5" text-anchor="middle" fill="white" font-size="9" font-weight="600">KNN</text>

        <circle cx="120" cy="0" r="20" fill="#c4b5fd" opacity="0.7"/>
        <text x="120" y="5" text-anchor="middle" fill="white" font-size="9" font-weight="600">DT</text>

        <circle cx="180" cy="0" r="20" fill="#ddd6fe" opacity="0.7"/>
        <text x="180" y="5" text-anchor="middle" fill="white" font-size="9" font-weight="600">SVM</text>
    </g>

    <text x="200" y="270" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        NHS Employment Gap Analysis
    </text>
</svg>
