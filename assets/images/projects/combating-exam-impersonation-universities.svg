<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="securityBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef2f2"/>
            <stop offset="100%" stop-color="#fee2e2"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#securityBg)"/>

    <!-- Student Face -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="0" r="40" fill="#bfdbfe" opacity="0.8"/>
        <circle cx="-12" cy="-8" r="5" fill="#1e293b"/>
        <circle cx="12" cy="-8" r="5" fill="#1e293b"/>
        <path d="M-15,12 Q0,20 15,12" stroke="#1e293b" stroke-width="2" fill="none"/>
        <rect x="-20" y="-50" width="40" height="10" fill="#1e293b" rx="5"/>
    </g>

    <!-- Camera -->
    <g transform="translate(100, 200)">
        <rect x="-25" y="-12" width="50" height="24" fill="#374151" rx="3"/>
        <circle cx="0" cy="0" r="10" fill="#1e293b"/>
        <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
        <rect x="20" y="-5" width="15" height="10" fill="#475569"/>
    </g>

    <!-- Face Recognition -->
    <g transform="translate(250, 100)">
        <rect x="-50" y="-50" width="100" height="100" fill="white" stroke="#3b82f6" stroke-width="3" rx="5"/>
        
        <!-- Face outline -->
        <circle cx="0" cy="0" r="35" fill="none" stroke="#10b981" stroke-width="3"/>
        
        <!-- Detection points -->
        <circle cx="0" cy="-25" r="3" fill="#10b981"/>
        <circle cx="-20" cy="-15" r="3" fill="#10b981"/>
        <circle cx="20" cy="-15" r="3" fill="#10b981"/>
        <circle cx="-15" cy="10" r="3" fill="#10b981"/>
        <circle cx="15" cy="10" r="3" fill="#10b981"/>
        <circle cx="0" cy="20" r="3" fill="#10b981"/>

        <!-- Grid -->
        <line x1="-45" y1="-10" x2="45" y2="-10" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
        <line x1="-45" y1="10" x2="45" y2="10" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
        <line x1="-10" y1="-45" x2="-10" y2="45" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
        <line x1="10" y1="-45" x2="10" y2="45" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
    </g>

    <!-- Verification Result -->
    <g transform="translate(250, 200)">
        <circle cx="0" cy="0" r="25" fill="#10b981"/>
        <text x="0" y="8" text-anchor="middle" fill="white" font-size="24">âœ“</text>
        <text x="0" y="40" text-anchor="middle" fill="#059669" font-size="11" font-weight="700">Verified</text>
    </g>

    <text x="200" y="275" text-anchor="middle" fill="#dc2626" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Anti-Impersonation Face Recognition
    </text>
</svg>
