<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f9ff"/>
            <stop offset="50%" stop-color="#e0f2fe"/>
            <stop offset="100%" stop-color="#bae6fd"/>
        </linearGradient>
        <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0ea5e9"/>
            <stop offset="100%" stop-color="#0284c7"/>
        </linearGradient>
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7c3aed"/>
            <stop offset="100%" stop-color="#5b21b6"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#medicalGradient)"/>
    
    <!-- Medical cross -->
    <g transform="translate(120, 100)">
        <rect x="-8" y="-25" width="16" height="50" fill="url(#crossGradient)" rx="2"/>
        <rect x="-25" y="-8" width="50" height="16" fill="url(#crossGradient)" rx="2"/>
        <circle cx="0" cy="0" r="30" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.3"/>
    </g>
    
    <!-- Document/Conversation bubbles -->
    <g transform="translate(80, 180)">
        <rect x="0" y="0" width="40" height="30" fill="#ffffff" stroke="#0284c7" stroke-width="2" rx="4"/>
        <rect x="5" y="5" width="30" height="3" fill="#0284c7" opacity="0.7" rx="1"/>
        <rect x="5" y="10" width="25" height="3" fill="#0284c7" opacity="0.5" rx="1"/>
        <rect x="5" y="15" width="30" height="3" fill="#0284c7" opacity="0.3" rx="1"/>
        <rect x="5" y="20" width="20" height="3" fill="#0284c7" opacity="0.4" rx="1"/>
    </g>
    
    <!-- AI/Neural Network representation -->
    <g transform="translate(280, 120)">
        <!-- Neural network nodes -->
        <circle cx="0" cy="-20" r="8" fill="url(#aiGradient)"/>
        <circle cx="25" cy="-10" r="6" fill="url(#aiGradient)" opacity="0.8"/>
        <circle cx="25" cy="10" r="6" fill="url(#aiGradient)" opacity="0.8"/>
        <circle cx="0" cy="20" r="8" fill="url(#aiGradient)"/>
        <circle cx="50" cy="0" r="10" fill="url(#aiGradient)"/>
        
        <!-- Neural connections -->
        <line x1="8" y1="-16" x2="19" y2="-12" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
        <line x1="8" y1="-24" x2="19" y2="6" stroke="#7c3aed" stroke-width="2" opacity="0.4"/>
        <line x1="8" y1="16" x2="19" y2="12" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
        <line x1="8" y1="24" x2="19" y2="6" stroke="#7c3aed" stroke-width="2" opacity="0.4"/>
        <line x1="31" y1="-8" x2="40" y2="-2" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
        <line x1="31" y1="8" x2="40" y2="2" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Conversation flow arrow -->
    <path d="M160 150 Q200 140 240 150" fill="none" stroke="#0ea5e9" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9"/>
        </marker>
    </defs>
    
    <!-- LoRA fine-tuning indicator -->
    <g transform="translate(200, 200)">
        <rect x="-20" y="-8" width="40" height="16" fill="#f97316" opacity="0.8" rx="8"/>
        <text x="0" y="4" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">LoRA</text>
    </g>
    
    <text x="200" y="280" text-anchor="middle" fill="#0c4a6e" font-family="Inter, sans-serif" font-size="14" font-weight="600">
        DocPatientSumm: LoRA Fine-tuning
    </text>
</svg>