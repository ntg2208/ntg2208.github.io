<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="hospitalBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f9ff"/>
            <stop offset="100%" stop-color="#e0f2fe"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#hospitalBg)"/>

    <!-- Hospital Building -->
    <g transform="translate(70, 80)">
        <rect x="0" y="0" width="80" height="100" fill="#0077be" opacity="0.8" rx="3"/>
        <rect x="30" y="-15" width="20" height="15" fill="#ef4444" rx="2"/>
        <rect x="35" y="-10" width="10" height="2" fill="white"/>
        <rect x="39" y="-13" width="2" height="8" fill="white"/>

        <!-- Windows -->
        <rect x="10" y="15" width="15" height="15" fill="#dbeafe" rx="2"/>
        <rect x="55" y="15" width="15" height="15" fill="#dbeafe" rx="2"/>
        <rect x="10" y="40" width="15" height="15" fill="#dbeafe" rx="2"/>
        <rect x="55" y="40" width="15" height="15" fill="#dbeafe" rx="2"/>
        <rect x="10" y="65" width="15" height="15" fill="#dbeafe" rx="2"/>
        <rect x="55" y="65" width="15" height="15" fill="#dbeafe" rx="2"/>

        <!-- Door -->
        <rect x="32" y="75" width="16" height="25" fill="#1e40af" rx="2"/>
    </g>

    <!-- Patient Flow -->
    <g transform="translate(180, 100)">
        <!-- Admission -->
        <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.8"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20">‚û°Ô∏è</text>
        <text x="0" y="40" text-anchor="middle" fill="#059669" font-size="9" font-weight="600">Admission</text>

        <!-- Discharge -->
        <circle cx="100" cy="0" r="25" fill="#60a5fa" opacity="0.8"/>
        <text x="100" y="5" text-anchor="middle" fill="white" font-size="20">üè†</text>
        <text x="100" y="40" text-anchor="middle" fill="#1e40af" font-size="9" font-weight="600">Discharge</text>

        <!-- Readmission Risk -->
        <circle cx="50" cy="70" r="30" fill="#ef4444" opacity="0.3"/>
        <circle cx="50" cy="70" r="20" fill="#ef4444" opacity="0.6"/>
        <text x="50" y="75" text-anchor="middle" fill="#7f1d1d" font-size="20">‚ö†Ô∏è</text>
        <text x="50" y="110" text-anchor="middle" fill="#dc2626" font-size="9" font-weight="600">Readmit Risk</text>
    </g>

    <!-- ML Model -->
    <g transform="translate(300, 100)">
        <rect x="-35" y="-30" width="70" height="60" fill="#8b5cf6" opacity="0.2" rx="10"/>
        <text x="0" y="-5" text-anchor="middle" fill="#6d28d9" font-size="11" font-weight="700">ML Model</text>
        <text x="0" y="10" text-anchor="middle" fill="#7c3aed" font-size="9">Prediction</text>

        <!-- Accuracy indicator -->
        <circle cx="0" cy="25" r="8" fill="#10b981"/>
        <text x="0" y="29" text-anchor="middle" fill="white" font-size="8" font-weight="700">‚úì</text>
    </g>

    <!-- Features Box -->
    <g transform="translate(60, 200)">
        <rect x="0" y="0" width="280" height="35" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
        <text x="10" y="15" fill="#1e40af" font-size="10" font-weight="600">Features:</text>
        <text x="10" y="27" fill="#475569" font-size="8">Age | Diagnosis | Prior Admits | Medications</text>
    </g>

    <text x="200" y="270" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Hospital Readmission Prediction
    </text>
</svg>
