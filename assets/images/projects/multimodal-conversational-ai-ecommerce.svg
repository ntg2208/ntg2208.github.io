        <text x="10" y="25" fill="#7c3aed" font-size="20">üë§</text>
        <text x="50" y="18" fill="#7c3aed" font-size="10">"Show me</text>
        <text x="50" y="32" fill="#7c3aed" font-size="10">blue dress"</text>
    </g>

    <!-- Multimodal Processing -->
    <g transform="translate(200, 85)">
