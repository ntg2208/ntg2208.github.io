        <text x="0" y="5" text-anchor="middle" fill="white" font-size="9">Flash</text>
        
        <!-- Multimodal indicators -->
        <text x="-20" y="-45" fill="#dc2626" font-size="16">üìù</text>
        <text x="20" y="-45" fill="#3b82f6" font-size="16">üñºÔ∏è</text>
    </g>

    <!-- RAG System -->
