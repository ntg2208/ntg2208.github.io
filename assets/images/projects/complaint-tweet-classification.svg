<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fefbff"/>
            <stop offset="50%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
        <linearGradient id="tweetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1d9bf0"/>
            <stop offset="100%" stop-color="#1a8cd8"/>
        </linearGradient>
        <linearGradient id="nlpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#7c3aed"/>
        </linearGradient>
        <linearGradient id="complaintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ef4444"/>
            <stop offset="100%" stop-color="#dc2626"/>
        </linearGradient>
        <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#059669"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#twitterBg)"/>
    
    <!-- Tweet Stream -->
    <g transform="translate(80, 60)">
        <!-- Tweet 1 - Complaint -->
        <rect x="0" y="0" width="100" height="35" fill="#ffffff" stroke="#1d9bf0" stroke-width="2" rx="8"/>
        <circle cx="10" cy="10" r="6" fill="#64748b"/>
        <rect x="20" y="8" width="70" height="4" fill="#ef4444" opacity="0.7" rx="2"/>
        <rect x="20" y="15" width="60" height="4" fill="#ef4444" opacity="0.5" rx="2"/>
        <rect x="20" y="22" width="65" height="4" fill="#ef4444" opacity="0.3" rx="2"/>
        
        <!-- Tweet 2 - Neutral -->
        <rect x="0" y="45" width="100" height="35" fill="#ffffff" stroke="#1d9bf0" stroke-width="2" rx="8"/>
        <circle cx="10" cy="55" r="6" fill="#64748b"/>
        <rect x="20" y="53" width="70" height="4" fill="#64748b" opacity="0.7" rx="2"/>
        <rect x="20" y="60" width="60" height="4" fill="#64748b" opacity="0.5" rx="2"/>
        <rect x="20" y="67" width="65" height="4" fill="#64748b" opacity="0.3" rx="2"/>
        
        <!-- Tweet 3 - Positive -->
        <rect x="0" y="90" width="100" height="35" fill="#ffffff" stroke="#1d9bf0" stroke-width="2" rx="8"/>
        <circle cx="10" cy="100" r="6" fill="#64748b"/>
        <rect x="20" y="98" width="70" height="4" fill="#10b981" opacity="0.7" rx="2"/>
        <rect x="20" y="105" width="60" height="4" fill="#10b981" opacity="0.5" rx="2"/>
        <rect x="20" y="112" width="65" height="4" fill="#10b981" opacity="0.3" rx="2"/>
    </g>
    
    <!-- NLP Processor -->
    <g transform="translate(250, 110)">
        <rect x="0" y="0" width="60" height="40" fill="url(#nlpGradient)" rx="20"/>
        <text x="30" y="25" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="11" font-weight="600">NLP</text>
        
        <!-- Neural network pattern -->
        <circle cx="15" cy="10" r="3" fill="#ffffff" opacity="0.6"/>
        <circle cx="30" cy="8" r="3" fill="#ffffff" opacity="0.8"/>
        <circle cx="45" cy="12" r="3" fill="#ffffff" opacity="0.7"/>
        <circle cx="20" cy="30" r="3" fill="#ffffff" opacity="0.5"/>
        <circle cx="40" cy="32" r="3" fill="#ffffff" opacity="0.6"/>
        
        <line x1="18" y1="12" x2="27" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
        <line x1="33" y1="10" x2="42" y2="14" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
        <line x1="23" y1="28" x2="37" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Classification Results -->
    <g transform="translate(280, 180)">
        <!-- Complaint label -->
        <rect x="0" y="0" width="60" height="20" fill="url(#complaintGradient)" rx="10"/>
        <text x="30" y="14" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="9" font-weight="600">COMPLAINT</text>
        
        <!-- Neutral label -->
        <rect x="0" y="25" width="60" height="20" fill="#64748b" rx="10"/>
        <text x="30" y="39" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="9" font-weight="600">NEUTRAL</text>
        
        <!-- Positive label -->
        <rect x="0" y="50" width="60" height="20" fill="url(#positiveGradient)" rx="10"/>
        <text x="30" y="64" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="9" font-weight="600">POSITIVE</text>
    </g>
    
    <!-- Flow arrows -->
    <path d="M180 80 Q210 90 240 100" fill="none" stroke="#1d9bf0" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <path d="M180 107 Q210 115 240 125" fill="none" stroke="#1d9bf0" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <path d="M180 125 Q210 135 240 140" fill="none" stroke="#1d9bf0" stroke-width="3" marker-end="url(#arrowBlue)"/>
    
    <!-- Classification arrows -->
    <path d="M280 150 Q285 165 285 180" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
    <path d="M290 150 Q295 165 295 205" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
    <path d="M300 150 Q305 165 305 230" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Arrow markers -->
    <defs>
        <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#1d9bf0"/>
        </marker>
        <marker id="arrowRed" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
            <polygon points="0 0, 6 2, 0 4" fill="#ef4444"/>
        </marker>
        <marker id="arrowGray" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
            <polygon points="0 0, 6 2, 0 4" fill="#64748b"/>
        </marker>
        <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
            <polygon points="0 0, 6 2, 0 4" fill="#10b981"/>
        </marker>
    </defs>
    
    <text x="200" y="280" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="600">
        Complaint Tweet Classification
    </text>
</svg>