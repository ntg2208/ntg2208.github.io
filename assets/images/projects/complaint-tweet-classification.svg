<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
    </defs>

    <rect width="400" height="300" fill="url(#twitterBg)"/>

    <!-- Tweet Cards -->
    <g transform="translate(50, 60)">
        <!-- Angry tweet -->
        <rect x="0" y="0" width="120" height="60" fill="white" stroke="#ef4444" stroke-width="2" rx="10"/>
        <text x="10" y="35" fill="#dc2626" font-size="30">üò†</text>
        <line x1="50" y1="20" x2="110" y2="20" stroke="#ef4444" stroke-width="2"/>
        <line x1="50" y1="30" x2="100" y2="30" stroke="#ef4444" stroke-width="2"/>
        <line x1="50" y1="40" x2="110" y2="40" stroke="#ef4444" stroke-width="2"/>

        <!-- Neutral tweet -->
        <rect x="0" y="80" width="120" height="60" fill="white" stroke="#60a5fa" stroke-width="2" rx="10"/>
        <text x="10" y="115" fill="#3b82f6" font-size="30">üòê</text>
        <line x1="50" y1="100" x2="110" y2="100" stroke="#60a5fa" stroke-width="2"/>
        <line x1="50" y1="110" x2="100" y2="110" stroke="#60a5fa" stroke-width="2"/>
        <line x1="50" y1="120" x2="110" y2="120" stroke="#60a5fa" stroke-width="2"/>
    </g>

    <!-- BLOOM Model -->
    <g transform="translate(230, 100)">
        <circle cx="0" cy="0" r="50" fill="#8b5cf6" opacity="0.2"/>
        <circle cx="0" cy="0" r="35" fill="#8b5cf6" opacity="0.5"/>
        <circle cx="0" cy="0" r="20" fill="#7c3aed" opacity="0.9"/>

        <!-- Neural network pattern -->
        <circle cx="-15" cy="-8" r="4" fill="white" opacity="0.8"/>
        <circle cx="0" cy="-12" r="4" fill="white" opacity="0.8"/>
        <circle cx="15" cy="-8" r="4" fill="white" opacity="0.8"/>
        <circle cx="-8" cy="8" r="4" fill="white" opacity="0.8"/>
        <circle cx="8" cy="8" r="4" fill="white" opacity="0.8"/>

        <text x="0" y="75" text-anchor="middle" fill="#7c3aed" font-size="11" font-weight="700">BLOOM LLM</text>
    </g>

    <!-- Classification Results -->
    <g transform="translate(280, 60)">
        <!-- Complaint -->
        <rect x="0" y="0" width="70" height="30" fill="#ef4444" rx="15"/>
        <text x="35" y="20" text-anchor="middle" fill="white" font-size="11" font-weight="600">Complaint</text>

        <!-- Not Complaint -->
        <rect x="0" y="50" width="70" height="30" fill="#10b981" rx="15"/>
        <text x="35" y="70" text-anchor="middle" fill="white" font-size="11" font-weight="600">Normal</text>
    </g>

    <!-- Arrows -->
    <path d="M180,90 L180,100" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowTweet)"/>
    <path d="M180,110 L180,120" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowTweet)"/>
    <path d="M270,80 L275,75" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowTweet)"/>
    <path d="M270,105 L275,100" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowTweet)"/>

    <defs>
        <marker id="arrowTweet" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#7c3aed"/>
        </marker>
    </defs>

    <text x="200" y="260" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Complaint Tweet Classification
    </text>
</svg>
