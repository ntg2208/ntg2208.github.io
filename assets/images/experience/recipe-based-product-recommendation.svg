<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="recipeBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef3c7"/>
            <stop offset="100%" stop-color="#fde68a"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#recipeBg)"/>
    
    <!-- Recipe Blog -->
    <g transform="translate(70, 80)">
        <rect x="0" y="0" width="90" height="70" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
        <text x="45" y="20" text-anchor="middle" fill="#d97706" font-size="20">üìù</text>
        <line x1="10" y1="35" x2="80" y2="35" stroke="#f59e0b" stroke-width="2"/>
        <line x1="10" y1="45" x2="70" y2="45" stroke="#f59e0b" stroke-width="1.5"/>
        <line x1="10" y1="55" x2="80" y2="55" stroke="#f59e0b" stroke-width="1.5"/>
    </g>
    
    <!-- NLP Processing -->
    <g transform="translate(200, 100)">
        <circle cx="0" cy="0" r="35" fill="#8b5cf6" opacity="0.8"/>
        <text x="0" y="-5" text-anchor="middle" fill="white" font-size="10" font-weight="700">NLP</text>
        <text x="0" y="8" text-anchor="middle" fill="white" font-size="9">Analysis</text>
    </g>
    
    <!-- Product Bundle -->
    <g transform="translate(280, 70)">
        <rect x="0" y="0" width="30" height="40" fill="#3b82f6" opacity="0.7" rx="3"/>
        <rect x="35" y="0" width="30" height="40" fill="#10b981" opacity="0.7" rx="3"/>
        <rect x="70" y="0" width="30" height="40" fill="#ef4444" opacity="0.7" rx="3"/>
        
        <!-- Bundle indicator -->
        <ellipse cx="50" cy="50" rx="55" ry="8" fill="#f59e0b" opacity="0.4"/>
        <text x="50" y="68" text-anchor="middle" fill="#d97706" font-size="9" font-weight="600">Product Bundle</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(100, 180)">
        <rect x="0" y="0" width="90" height="40" fill="#10b981" opacity="0.8" rx="8"/>
        <text x="45" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="700">+25% Sales</text>
        
        <rect x="110" y="0" width="90" height="40" fill="#3b82f6" opacity="0.8" rx="8"/>
        <text x="155" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="700">+15% Bundles</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#d97706" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Recipe-Based Product Recommendation
    </text>
</svg>
