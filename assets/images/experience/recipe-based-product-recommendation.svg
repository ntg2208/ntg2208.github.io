<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="recipeBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef7ed"/>
            <stop offset="100%" stop-color="#fed7aa"/>
        </linearGradient>
        <linearGradient id="recipeCard" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#f8fafc"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#recipeBg)" rx="8"/>
    
    <!-- Recipe Card (Left) -->
    <g transform="translate(10, 15)">
        <rect x="0" y="0" width="35" height="45" fill="url(#recipeCard)" stroke="#e5e7eb" stroke-width="1" rx="4"/>
        
        <!-- Recipe Image -->
        <rect x="3" y="3" width="29" height="18" fill="#f59e0b" rx="2"/>
        <text x="17.5" y="14" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">üçù</text>
        
        <!-- Recipe Title -->
        <text x="17.5" y="28" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Pasta Recipe</text>
        
        <!-- Ingredients List -->
        <g>
            <circle cx="5" cy="33" r="1" fill="#10b981"/>
            <text x="8" y="35" font-family="Arial" font-size="4" fill="#6b7280">Tomatoes</text>
            <circle cx="5" cy="38" r="1" fill="#10b981"/>
            <text x="8" y="40" font-family="Arial" font-size="4" fill="#6b7280">Pasta</text>
            <circle cx="5" cy="43" r="1" fill="#10b981"/>
            <text x="8" y="45" font-family="Arial" font-size="4" fill="#6b7280">Cheese</text>
        </g>
    </g>
    
    <!-- AI Processing Arrow -->
    <g transform="translate(50, 35)">
        <path d="M0 5 L15 5 L10 0 L20 8 L10 16 L15 11 L0 11 Z" fill="#3b82f6"/>
        <text x="10" y="25" font-family="Arial" font-size="5" fill="#3b82f6" text-anchor="middle" font-weight="bold">AI Match</text>
    </g>
    
    <!-- Product Recommendations (Right) -->
    <g transform="translate(75, 10)">
        <!-- Product 1: Tomatoes -->
        <g>
            <rect x="0" y="0" width="20" height="15" fill="#ef4444" rx="3"/>
            <text x="10" y="9" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">üçÖ</text>
            <text x="10" y="20" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle">Tomatoes</text>
            <text x="10" y="25" font-family="Arial" font-size="4" fill="#059669" text-anchor="middle" font-weight="bold">$2.99</text>
        </g>
        
        <!-- Product 2: Pasta -->
        <g transform="translate(25, 0)">
            <rect x="0" y="0" width="20" height="15" fill="#f59e0b" rx="3"/>
            <text x="10" y="9" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">üçù</text>
            <text x="10" y="20" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle">Pasta</text>
            <text x="10" y="25" font-family="Arial" font-size="4" fill="#059669" text-anchor="middle" font-weight="bold">$1.49</text>
        </g>
        
        <!-- Product 3: Cheese -->
        <g transform="translate(50, 0)">
            <rect x="0" y="0" width="20" height="15" fill="#fbbf24" rx="3"/>
            <text x="10" y="9" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">üßÄ</text>
            <text x="10" y="20" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle">Cheese</text>
            <text x="10" y="25" font-family="Arial" font-size="4" fill="#059669" text-anchor="middle" font-weight="bold">$4.99</text>
        </g>
        
        <!-- Matching Score -->
        <g transform="translate(0, 35)">
            <rect x="0" y="0" width="70" height="12" fill="#10b981" rx="6" opacity="0.9"/>
            <text x="35" y="8" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">Perfect Match: 95%</text>
        </g>
        
        <!-- Add to Cart Button -->
        <g transform="translate(0, 50)">
            <rect x="0" y="0" width="70" height="12" fill="#3b82f6" rx="6"/>
            <text x="35" y="8" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">üõí Add All to Cart</text>
        </g>
    </g>
    
    <!-- Algorithm Tags -->
    <g transform="translate(10, 65)">
        <rect x="0" y="0" width="30" height="8" fill="#8b5cf6" rx="2" opacity="0.9"/>
        <text x="15" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">ML Recommendation</text>
    </g>
    
    <g transform="translate(45, 65)">
        <rect x="0" y="0" width="25" height="8" fill="#059669" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">NLP Parsing</text>
    </g>
    
    <g transform="translate(75, 65)">
        <rect x="0" y="0" width="30" height="8" fill="#dc2626" rx="2" opacity="0.9"/>
        <text x="15" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Price Optimization</text>
    </g>
    
    <!-- Confidence Indicators -->
    <g transform="translate(110, 65)">
        <circle cx="5" cy="4" r="2" fill="#10b981"/>
        <circle cx="12" cy="4" r="2" fill="#10b981"/>
        <circle cx="19" cy="4" r="2" fill="#10b981"/>
        <circle cx="26" cy="4" r="2" fill="#10b981"/>
        <circle cx="33" cy="4" r="2" fill="#e5e7eb"/>
    </g>
    
    <!-- Title -->
    <text x="75" y="90" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Recipe-Based Product Recommendation</text>
</svg>