<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dataBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#dataBg)"/>
    
    <!-- Wearable Device -->
    <g transform="translate(80, 100)">
        <ellipse cx="0" cy="0" rx="35" ry="25" fill="#3b82f6" opacity="0.8"/>
        <rect x="-8" y="-12" width="16" height="24" fill="#60a5fa" rx="3"/>
        <circle cx="0" cy="0" r="8" fill="#1e40af"/>
        <text x="0" y="50" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="600">Wearable</text>
    </g>
    
    <!-- Data Stream -->
    <g transform="translate(150, 100)">
        <circle cx="0" cy="-20" r="3" fill="#8b5cf6"/>
        <circle cx="10" cy="-10" r="3" fill="#8b5cf6"/>
        <circle cx="20" cy="0" r="3" fill="#8b5cf6"/>
        <circle cx="30" cy="10" r="3" fill="#8b5cf6"/>
        <circle cx="40" cy="20" r="3" fill="#8b5cf6"/>
    </g>
    
    <!-- Database -->
    <g transform="translate(280, 100)">
        <ellipse cx="0" cy="-20" rx="40" ry="12" fill="#10b981" opacity="0.8"/>
        <rect x="-40" y="-20" width="80" height="40" fill="#10b981" opacity="0.6"/>
        <ellipse cx="0" cy="20" rx="40" ry="12" fill="#059669" opacity="0.9"/>
        <text x="0" y="50" text-anchor="middle" fill="#059669" font-size="10" font-weight="600">Structured Data</text>
    </g>
    
    <!-- Processing Pipeline -->
    <g transform="translate(100, 180)">
        <rect x="0" y="0" width="200" height="35" fill="white" stroke="#8b5cf6" stroke-width="2" rx="8"/>
        <text x="100" y="23" text-anchor="middle" fill="#7c3aed" font-size="11" font-weight="600">ETL Pipeline</text>
    </g>
    
    <text x="200" y="270" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Data Analysis & Processing
    </text>
</svg>
