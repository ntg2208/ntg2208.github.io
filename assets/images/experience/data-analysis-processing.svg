<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f8fafc"/>
            <stop offset="100%" stop-color="#e2e8f0"/>
        </linearGradient>
        <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="50%" stop-color="#1d4ed8"/>
            <stop offset="100%" stop-color="#1e40af"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#bgGradient1)" rx="8"/>
    
    <!-- Data Sources (Left) -->
    <g transform="translate(15, 20)">
        <!-- Database Icon -->
        <ellipse cx="10" cy="8" rx="8" ry="3" fill="#64748b" stroke="#475569" stroke-width="1"/>
        <rect x="2" y="8" width="16" height="8" fill="#64748b"/>
        <ellipse cx="10" cy="16" rx="8" ry="3" fill="#475569"/>
        <ellipse cx="10" cy="12" rx="8" ry="3" fill="#64748b"/>
        
        <!-- CSV File -->
        <rect x="0" y="25" width="12" height="15" fill="#10b981" rx="2"/>
        <text x="6" y="35" font-family="Arial" font-size="4" fill="white" text-anchor="middle">CSV</text>
        
        <!-- API Icon -->
        <circle cx="10" cy="50" r="6" fill="#8b5cf6"/>
        <text x="10" y="53" font-family="Arial" font-size="4" fill="white" text-anchor="middle">API</text>
    </g>
    
    <!-- Data Flow Arrows -->
    <g>
        <path d="M30 30 L50 35" stroke="url(#dataFlow)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <path d="M30 40 L50 40" stroke="url(#dataFlow)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <path d="M30 50 L50 45" stroke="url(#dataFlow)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Processing Engine (Center) -->
    <g transform="translate(50, 25)">
        <rect x="0" y="0" width="25" height="30" fill="#1e40af" rx="4"/>
        <rect x="3" y="3" width="19" height="24" fill="#3b82f6" rx="2"/>
        
        <!-- Gear Icon -->
        <circle cx="12.5" cy="15" r="5" fill="#dbeafe" stroke="#1e40af" stroke-width="1"/>
        <circle cx="12.5" cy="15" r="3" fill="#1e40af"/>
        
        <!-- Processing Indicators -->
        <rect x="5" y="8" width="15" height="1" fill="#dbeafe" rx="0.5"/>
        <rect x="7" y="11" width="11" height="1" fill="#dbeafe" rx="0.5"/>
        <rect x="6" y="19" width="13" height="1" fill="#dbeafe" rx="0.5"/>
        <rect x="8" y="22" width="9" height="1" fill="#dbeafe" rx="0.5"/>
    </g>
    
    <!-- Output Charts (Right) -->
    <g transform="translate(85, 15)">
        <!-- Bar Chart -->
        <rect x="0" y="10" width="3" height="15" fill="#10b981"/>
        <rect x="5" y="5" width="3" height="20" fill="#3b82f6"/>
        <rect x="10" y="8" width="3" height="17" fill="#8b5cf6"/>
        <rect x="15" y="3" width="3" height="22" fill="#f59e0b"/>
        
        <!-- Line Chart -->
        <g transform="translate(0, 30)">
            <polyline points="0,15 5,10 10,12 15,5 20,8" fill="none" stroke="#ef4444" stroke-width="2"/>
            <circle cx="0" cy="15" r="1" fill="#ef4444"/>
            <circle cx="5" cy="10" r="1" fill="#ef4444"/>
            <circle cx="10" cy="12" r="1" fill="#ef4444"/>
            <circle cx="15" cy="5" r="1" fill="#ef4444"/>
            <circle cx="20" cy="8" r="1" fill="#ef4444"/>
        </g>
        
        <!-- Pie Chart -->
        <g transform="translate(25, 5)">
            <circle cx="10" cy="10" r="8" fill="#e2e8f0"/>
            <path d="M10 2 A8 8 0 0 1 18 10 L10 10 Z" fill="#3b82f6"/>
            <path d="M18 10 A8 8 0 0 1 10 18 L10 10 Z" fill="#10b981"/>
            <path d="M10 18 A8 8 0 0 1 2 10 L10 10 Z" fill="#f59e0b"/>
        </g>
    </g>
    
    <!-- Arrow Markers -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="url(#dataFlow)"/>
        </marker>
    </defs>
    
    <!-- Data Points -->
    <g opacity="0.6">
        <circle cx="35" cy="15" r="1" fill="#3b82f6"/>
        <circle cx="42" cy="20" r="1" fill="#1d4ed8"/>
        <circle cx="38" cy="25" r="1" fill="#1e40af"/>
        <circle cx="45" cy="18" r="1" fill="#3b82f6"/>
    </g>
    
    <!-- Title -->
    <text x="75" y="90" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Data Analysis & Processing</text>
</svg>