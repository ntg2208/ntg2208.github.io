<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="inspectBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#inspectBg)"/>
    
    <!-- Manufacturing Line -->
    <g transform="translate(70, 100)">
        <rect x="0" y="0" width="80" height="60" fill="#64748b" opacity="0.8" rx="5"/>
        <rect x="10" y="10" width="25" height="25" fill="#93c5fd"/>
        <rect x="45" y="10" width="25" height="25" fill="#93c5fd"/>
        <text x="40" y="52" text-anchor="middle" fill="white" font-size="9" font-weight="600">Products</text>
    </g>
    
    <!-- Camera/Inspection -->
    <g transform="translate(200, 90)">
        <rect x="-30" y="-15" width="60" height="30" fill="#374151" rx="5"/>
        <circle cx="0" cy="0" r="12" fill="#1e293b"/>
        <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
        <text x="0" y="35" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Inspection</text>
    </g>
    
    <!-- AI Detection -->
    <g transform="translate(200, 140)">
        <rect x="-40" y="0" width="80" height="35" fill="#8b5cf6" opacity="0.9" rx="8"/>
        <text x="0" y="23" text-anchor="middle" fill="white" font-size="11" font-weight="700">AI Detection</text>
    </g>
    
    <!-- Results -->
    <g transform="translate(290, 85)">
        <!-- Good -->
        <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.8"/>
        <text x="0" y="6" text-anchor="middle" fill="white" font-size="16">✓</text>
        <text x="0" y="32" text-anchor="middle" fill="#059669" font-size="8" font-weight="600">Pass</text>
        
        <!-- Defect -->
        <circle cx="0" cy="55" r="20" fill="#ef4444" opacity="0.8"/>
        <text x="0" y="61" text-anchor="middle" fill="white" font-size="16">✗</text>
        <text x="0" y="87" text-anchor="middle" fill="#dc2626" font-size="8" font-weight="600">Defect</text>
    </g>
    
    <!-- Real-time -->
    <g transform="translate(120, 190)">
        <rect x="0" y="0" width="160" height="35" fill="#f59e0b" opacity="0.9" rx="10"/>
        <text x="80" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="700">Real-time QC</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Auto Inspection System
    </text>
</svg>
