<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="url(#bg5)" rx="8"/>
  
  <!-- Fashion Items -->
  <g transform="translate(15, 15)">
    <!-- Shirt -->
    <g>
      <path d="M5 8L12 5L19 8L19 25L5 25Z" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
      <path d="M8 8L8 12L16 12L16 8" fill="#ffffff"/>
      <circle cx="12" cy="10" r="1" fill="#2563eb"/>
      <text x="12" y="32" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Shirt</text>
    </g>
    
    <!-- Pants -->
    <g transform="translate(30, 0)">
      <path d="M6 8L12 8L14 25L10 25L8 15L6 25L2 25Z" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
      <rect x="6" y="8" width="6" height="3" fill="#ffffff"/>
      <text x="8" y="32" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Pants</text>
    </g>
    
    <!-- Shoes -->
    <g transform="translate(55, 15)">
      <ellipse cx="8" cy="8" rx="10" ry="4" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
      <ellipse cx="8" cy="6" rx="8" ry="2" fill="#ffffff"/>
      <text x="8" y="25" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Shoes</text>
    </g>
  </g>
  
  <!-- AI Brain Processing -->
  <g transform="translate(90, 20)">
    <circle cx="15" cy="15" r="12" fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Neural network pattern -->
    <circle cx="10" cy="10" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="10" r="1.5" fill="#ffffff"/>
    <circle cx="10" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="15" cy="15" r="1.5" fill="#ffffff"/>
    
    <!-- Connections -->
    <path d="M10 10L15 15M20 10L15 15M10 20L15 15M20 20L15 15" stroke="#ffffff" stroke-width="0.8"/>
    
    <text x="15" y="35" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">AI Analysis</text>
  </g>
  
  <!-- Recommendation Arrow -->
  <g transform="translate(65, 35)">
    <path d="M0 5L12 5L8 0L20 8L8 16L12 11L0 11Z" fill="#ffffff"/>
  </g>
  
  <!-- Recommended Outfit -->
  <g transform="translate(15, 55)">
    <rect x="0" y="0" width="60" height="25" fill="#1e3a8a" rx="3" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Outfit combination -->
    <g transform="translate(5, 3)">
      <!-- Mini shirt -->
      <path d="M2 3L6 2L10 3L10 10L2 10Z" fill="#ffffff"/>
      <circle cx="6" cy="5" r="0.5" fill="#2563eb"/>
      
      <!-- Mini pants -->
      <path d="M14 3L18 3L19 10L17 10L16 6L15 10L13 10Z" fill="#ffffff"/>
      
      <!-- Mini shoes -->
      <ellipse cx="24" cy="8" rx="4" ry="1.5" fill="#ffffff"/>
      
      <!-- Stars for recommendation -->
      <text x="35" y="8" font-family="Arial" font-size="8" fill="#ffffff">★★★★★</text>
    </g>
    
    <text x="30" y="35" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle" font-weight="bold">Perfect Match!</text>
  </g>
  
  <!-- Style Preferences -->
  <g transform="translate(85, 55)">
    <rect x="0" y="0" width="50" height="20" fill="#3b82f6" rx="2" stroke="#ffffff" stroke-width="1"/>
    <text x="25" y="8" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">Style: Casual</text>
    <text x="25" y="15" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Season: Summer</text>
  </g>
  
  <!-- Title -->
  <text x="75" y="90" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">AI Fashion Recommendation</text>
</svg>