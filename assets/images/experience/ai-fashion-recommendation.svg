<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="fashionBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef3c7"/>
            <stop offset="100%" stop-color="#fde68a"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#fashionBg)"/>
    
    <!-- Fashion Items -->
    <g transform="translate(70, 80)">
        <rect x="0" y="0" width="50" height="60" fill="#ef4444" opacity="0.7" rx="5"/>
        <rect x="5" y="5" width="40" height="40" fill="white" opacity="0.8"/>
        <text x="25" y="55" text-anchor="middle" fill="white" font-size="9" font-weight="600">👗</text>
        
        <rect x="60" y="0" width="50" height="60" fill="#8b5cf6" opacity="0.7" rx="5"/>
        <rect x="65" y="5" width="40" height="40" fill="white" opacity="0.8"/>
        <text x="85" y="55" text-anchor="middle" fill="white" font-size="9" font-weight="600">👔</text>
    </g>
    
    <!-- RetinaNet Model -->
    <g transform="translate(200, 100)">
        <rect x="-50" y="-30" width="100" height="60" fill="#3b82f6" opacity="0.8" rx="12"/>
        <text x="0" y="-8" text-anchor="middle" fill="white" font-size="11" font-weight="700">RetinaNet</text>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="9">Computer Vision</text>
        <text x="0" y="38" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="600">92% Precision</text>
    </g>
    
    <!-- Docker Container -->
    <g transform="translate(310, 90)">
        <rect x="-30" y="-20" width="60" height="40" fill="#0db7ed" opacity="0.8" rx="5"/>
        <text x="0" y="-5" text-anchor="middle" fill="white" font-size="20">🐳</text>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="8" font-weight="600">Docker</text>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(80, 180)">
        <rect x="0" y="0" width="100" height="40" fill="#10b981" opacity="0.8" rx="8"/>
        <text x="50" y="23" text-anchor="middle" fill="white" font-size="11" font-weight="700">+30% CTR</text>
        
        <rect x="120" y="0" width="100" height="40" fill="#8b5cf6" opacity="0.8" rx="8"/>
        <text x="170" y="23" text-anchor="middle" fill="white" font-size="11" font-weight="700">+20% Sales</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#d97706" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        AI Fashion Recommendation
    </text>
</svg>
