<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="inventoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0fdf4"/>
            <stop offset="100%" stop-color="#dcfce7"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#inventoryBg)"/>
    
    <!-- Forecast Chart -->
    <g transform="translate(70, 90)">
        <text x="60" y="-10" text-anchor="middle" fill="#059669" font-size="10" font-weight="600">Sales Forecast</text>
        <polyline points="0,50 25,40 50,30 75,25 100,28 125,20" stroke="#10b981" stroke-width="3" fill="none"/>
        <polyline points="100,28 125,20 150,15" stroke="#10b981" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
        
        <circle cx="50" cy="30" r="4" fill="#10b981"/>
        <circle cx="100" cy="28" r="4" fill="#10b981"/>
        <circle cx="150" cy="15" r="4" fill="#ef4444"/>
        
        <line x1="0" y1="55" x2="155" y2="55" stroke="#64748b" stroke-width="2"/>
    </g>
    
    <!-- ML Models -->
    <g transform="translate(260, 80)">
        <rect x="0" y="0" width="60" height="25" fill="#8b5cf6" opacity="0.8" rx="5"/>
        <text x="30" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="600">DeepAR</text>
        
        <rect x="0" y="32" width="60" height="25" fill="#a78bfa" opacity="0.8" rx="5"/>
        <text x="30" y="48" text-anchor="middle" fill="white" font-size="9" font-weight="600">LightGBM</text>
    </g>
    
    <!-- Warehouse/Inventory -->
    <g transform="translate(90, 160)">
        <rect x="0" y="0" width="80" height="50" fill="#3b82f6" opacity="0.7" rx="5"/>
        <rect x="5" y="5" width="25" height="20" fill="#60a5fa" opacity="0.8"/>
        <rect x="35" y="5" width="20" height="20" fill="#60a5fa" opacity="0.8"/>
        <rect x="60" y="5" width="15" height="20" fill="#60a5fa" opacity="0.8"/>
        <text x="40" y="42" text-anchor="middle" fill="white" font-size="10" font-weight="600">Inventory</text>
    </g>
    
    <!-- Alert System -->
    <g transform="translate(210, 165)">
        <circle cx="0" cy="0" r="22" fill="#ef4444" opacity="0.8"/>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="16">⚠️</text>
        <text x="0" y="35" text-anchor="middle" fill="#dc2626" font-size="9" font-weight="600">Alert System</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#059669" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Sales Forecast & Inventory Management
    </text>
</svg>
