<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="url(#bg4)" rx="8"/>
  
  <!-- Forecast Chart -->
  <g transform="translate(15, 15)">
    <!-- Chart background -->
    <rect x="0" y="0" width="70" height="45" fill="#ffffff" rx="3" opacity="0.95"/>
    
    <!-- Grid lines -->
    <path d="M5 10L65 10M5 20L65 20M5 30L65 30M5 40L65 40" stroke="#e5e7eb" stroke-width="0.5"/>
    <path d="M10 5L10 40M20 5L20 40M30 5L30 40M40 5L40 40M50 5L50 40M60 5L60 40" stroke="#e5e7eb" stroke-width="0.5"/>
    
    <!-- Historical data line -->
    <path d="M10 35L20 30L30 25L40 28L50 22" stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <!-- Forecast line (dashed) -->
    <path d="M50 22L60 18L70 15" stroke="#1e3a8a" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
    
    <!-- Data points -->
    <circle cx="10" cy="35" r="2" fill="#3b82f6"/>
    <circle cx="20" cy="30" r="2" fill="#3b82f6"/>
    <circle cx="30" cy="25" r="2" fill="#3b82f6"/>
    <circle cx="40" cy="28" r="2" fill="#3b82f6"/>
    <circle cx="50" cy="22" r="2" fill="#3b82f6"/>
    
    <!-- Forecast points -->
    <circle cx="60" cy="18" r="2" fill="#1e3a8a"/>
    <circle cx="70" cy="15" r="2" fill="#1e3a8a"/>
    
    <!-- Labels -->
    <text x="35" y="52" font-family="Arial" font-size="6" fill="#2563eb" text-anchor="middle" font-weight="bold">Sales Forecast</text>
  </g>
  
  <!-- Inventory Boxes -->
  <g transform="translate(90, 15)">
    <!-- Warehouse/Storage -->
    <rect x="0" y="0" width="45" height="30" fill="#1e3a8a" rx="2" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Inventory items -->
    <rect x="5" y="5" width="8" height="6" fill="#3b82f6"/>
    <rect x="15" y="5" width="8" height="6" fill="#3b82f6"/>
    <rect x="25" y="5" width="8" height="6" fill="#3b82f6"/>
    <rect x="35" y="5" width="8" height="6" fill="#3b82f6"/>
    
    <rect x="5" y="13" width="8" height="6" fill="#3b82f6"/>
    <rect x="15" y="13" width="8" height="6" fill="#3b82f6"/>
    <rect x="25" y="13" width="8" height="6" fill="#ffffff" opacity="0.3"/>
    <rect x="35" y="13" width="8" height="6" fill="#ffffff" opacity="0.3"/>
    
    <rect x="5" y="21" width="8" height="6" fill="#3b82f6"/>
    <rect x="15" y="21" width="8" height="6" fill="#ffffff" opacity="0.3"/>
    <rect x="25" y="21" width="8" height="6" fill="#ffffff" opacity="0.3"/>
    <rect x="35" y="21" width="8" height="6" fill="#ffffff" opacity="0.3"/>
    
    <!-- Inventory level indicator -->
    <text x="22.5" y="40" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">65% Full</text>
  </g>
  
  <!-- Trend Analysis -->
  <g transform="translate(15, 65)">
    <!-- Trend arrow up -->
    <path d="M10 10L15 5L20 10L15 7L15 15Z" fill="#ffffff"/>
    <text x="25" y="12" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">â†— Upward Trend</text>
    
    <!-- Prediction confidence -->
    <rect x="80" y="0" width="50" height="12" fill="#3b82f6" rx="2"/>
    <text x="105" y="8" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">95% Confidence</text>
  </g>
  
  <!-- Title -->
  <text x="75" y="90" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Sales Forecast & Inventory</text>
</svg>