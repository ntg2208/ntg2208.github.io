        <text x="3" y="4" font-family="monospace" font-size="3" fill="#10b981">g++ -std=c++20 -O3 -Wall -Wextra advanced_algorithm.cpp</text>
        <text x="3" y="8" font-family="monospace" font-size="3" fill="#10b981">Build succeeded. 0 errors, 0 warnings.</text>
    </g>
    
