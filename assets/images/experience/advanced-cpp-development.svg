            <text x="65" y="30" fill="#ef4444">&lt;</text>
            <text x="68" y="30" fill="#f8fafc">T[]</text>
            <text x="78" y="30" fill="#ef4444">&gt;</text>
            <text x="83" y="30" fill="#fbbf24">data_</text>
            <text x="95" y="30" fill="#f8fafc">;</text>
            
            <text x="0" y="36" fill="#3b82f6">public:</text>
            
            <text x="5" y="42" fill="#3b82f6">auto</text>
            <text x="25" y="42" fill="#fbbf24">process</text>
            <text x="45" y="42" fill="#f8fafc">()</text>
            <text x="53" y="42" fill="#8b5cf6">-&gt;</text>
            <text x="60" y="42" fill="#3b82f6">void</text>
            <text x="75" y="42" fill="#f8fafc">{</text>
            
            <text x="10" y="48" fill="#8b5cf6">std::ranges::sort</text>
            <text x="70" y="48" fill="#f8fafc">(data_.get());</text>
