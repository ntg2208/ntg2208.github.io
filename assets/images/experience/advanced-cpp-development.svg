                <text x="0" y="5">• Modules</text>
                <text x="0" y="10">• Ranges</text>
                <text x="0" y="15">• Coroutines</text>
                <text x="0" y="20">• Lambdas</text>
                <text x="0" y="25">• Smart Ptrs</text>
                <text x="0" y="30">• Move Sem.</text>
                <text x="0" y="35">• Templates</text>
                <text x="0" y="40">• Constexpr</text>
            </g>
