            <text x="35" y="0" fill="#10b981">&lt;algorithm&gt;</text>
            
            <text x="0" y="6" fill="#8b5cf6">#include</text>
            <text x="35" y="6" fill="#10b981">&lt;memory&gt;</text>
            
            <text x="0" y="12" fill="#8b5cf6">template</text>
            <text x="35" y="12" fill="#ef4444">&lt;</text>
            <text x="38" y="12" fill="#3b82f6">typename</text>
            <text x="65" y="12" fill="#f8fafc">T</text>
            <text x="68" y="12" fill="#ef4444">&gt;</text>
            
            <text x="0" y="18" fill="#3b82f6">class</text>
            <text x="25" y="18" fill="#fbbf24">SmartContainer</text>
            <text x="80" y="18" fill="#f8fafc">{</text>
            
            <text x="0" y="24" fill="#3b82f6">private:</text>
            
