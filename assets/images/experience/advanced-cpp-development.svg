            <text x="25" y="6" font-family="Arial" font-size="5" fill="white" font-weight="bold">advanced_algorithm.cpp - VS Code</text>
        </g>
        
        <!-- Line Numbers -->
        <g transform="translate(5, 20)" font-family="monospace" font-size="5" fill="#64748b">
            <text x="0" y="0">01</text>
            <text x="0" y="6">02</text>
            <text x="0" y="12">03</text>
            <text x="0" y="18">04</text>
            <text x="0" y="24">05</text>
            <text x="0" y="30">06</text>
