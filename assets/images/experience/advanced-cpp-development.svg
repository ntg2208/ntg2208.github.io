    <g transform="translate(10, 75)">
        <rect x="0" y="0" width="25" height="5" fill="#10b981" rx="1" opacity="0.9"/>
        <text x="12.5" y="3" font-family="Arial" font-size="2" fill="white" text-anchor="middle" font-weight="bold">Zero-cost abstractions</text>
    </g>
    
    <g transform="translate(40, 75)">
        <rect x="0" y="0" width="20" height="5" fill="#3b82f6" rx="1" opacity="0.9"/>
        <text x="10" y="3" font-family="Arial" font-size="2" fill="white" text-anchor="middle" font-weight="bold">RAII</text>
    </g>
    
    <g transform="translate(65, 75)">
        <rect x="0" y="0" width="25" height="5" fill="#8b5cf6" rx="1" opacity="0.9"/>
        <text x="12.5" y="3" font-family="Arial" font-size="2" fill="white" text-anchor="middle" font-weight="bold">Memory Safe</text>
    </g>
    
    <g transform="translate(95, 75)">
        <rect x="0" y="0" width="20" height="5" fill="#ef4444" rx="1" opacity="0.9"/>
        <text x="10" y="3" font-family="Arial" font-size="2" fill="white" text-anchor="middle" font-weight="bold">High Perf</text>
    </g>
    
    <g transform="translate(120, 75)">
        <rect x="0" y="0" width="20" height="5" fill="#f59e0b" rx="1" opacity="0.9"/>
        <text x="10" y="3" font-family="Arial" font-size="2" fill="white" text-anchor="middle" font-weight="bold">Generic</text>
    </g>
    
    <!-- Title -->
    <text x="75" y="98" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Advanced C++ Development</text>
