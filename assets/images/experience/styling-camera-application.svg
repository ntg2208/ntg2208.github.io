        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">üëÅÔ∏è Face Detection</text>
    </g>
    
    <g transform="translate(120, 28)">
        <rect x="0" y="0" width="25" height="8" fill="#06b6d4" rx="4" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">üß† Neural Style</text>
    </g>
    
    <g transform="translate(120, 41)">
        <rect x="0" y="0" width="25" height="8" fill="#ef4444" rx="4" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">‚ö° Instant Apply</text>
