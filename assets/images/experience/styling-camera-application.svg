<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cameraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="#ffffff" rx="8"/>
  
  <!-- Camera Body -->
  <rect x="20" y="25" width="110" height="50" rx="8" fill="url(#cameraGrad)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Camera Lens -->
  <circle cx="75" cy="50" r="20" fill="url(#lensGrad)" stroke="#1e3a8a" stroke-width="2"/>
  <circle cx="75" cy="50" r="15" fill="#ffffff" opacity="0.3"/>
  <circle cx="75" cy="50" r="8" fill="#1e3a8a"/>
  
  <!-- Flash -->
  <rect x="105" y="30" width="12" height="8" rx="2" fill="#ffffff"/>
  
  <!-- Viewfinder -->
  <rect x="25" y="15" width="20" height="8" rx="2" fill="#2563eb"/>
  
  <!-- Shutter Button -->
  <circle cx="110" cy="20" r="4" fill="#3b82f6"/>
  
  <!-- Style/Filter Icons -->
  <g transform="translate(10, 80)">
    <circle cx="8" cy="8" r="6" fill="#2563eb"/>
    <circle cx="24" cy="8" r="6" fill="#1e40af"/>
    <circle cx="40" cy="8" r="6" fill="#3b82f6"/>
    <text x="55" y="12" font-family="Arial, sans-serif" font-size="8" fill="#2563eb" font-weight="bold">STYLES</text>
  </g>
</svg>