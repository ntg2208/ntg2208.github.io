                <rect x="25" y="0" width="20" height="15" fill="#3b82f6" rx="2" opacity="0.8"/>
                <text x="35" y="9" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Modern</text>
            </g>
            
