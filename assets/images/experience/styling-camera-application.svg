                <circle cx="18" cy="6" r="3" fill="#3b82f6"/>
                <circle cx="28" cy="6" r="3" fill="#10b981"/>
                <circle cx="38" cy="6" r="3" fill="#f59e0b"/>
                <circle cx="48" cy="6" r="3" fill="#8b5cf6"/>
                
                <!-- Style Labels -->
                <text x="8" y="2" font-family="Arial" font-size="2" fill="white" text-anchor="middle">V</text>
                <text x="18" y="2" font-family="Arial" font-size="2" fill="white" text-anchor="middle">M</text>
                <text x="28" y="2" font-family="Arial" font-size="2" fill="white" text-anchor="middle">C</text>
                <text x="38" y="2" font-family="Arial" font-size="2" fill="white" text-anchor="middle">R</text>
                <text x="48" y="2" font-family="Arial" font-size="2" fill="white" text-anchor="middle">B</text>
                
                <!-- Capture Button -->
                <circle cx="58" cy="6" r="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
                <circle cx="58" cy="6" r="2" fill="#dc2626"/>
            </g>
