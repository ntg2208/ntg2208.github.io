<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="priceBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f9ff"/>
            <stop offset="100%" stop-color="#e0f2fe"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#priceBg)"/>
    
    <!-- Web Scraping -->
    <g transform="translate(80, 80)">
        <circle cx="0" cy="0" r="30" fill="#3b82f6" opacity="0.8"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20">üåê</text>
        <text x="0" y="50" text-anchor="middle" fill="#1e40af" font-size="9" font-weight="600">Web Scraping</text>
    </g>
    
    <!-- BERT Model -->
    <g transform="translate(200, 90)">
        <rect x="-45" y="-25" width="90" height="50" fill="#8b5cf6" opacity="0.8" rx="10"/>
        <text x="0" y="-5" text-anchor="middle" fill="white" font-size="11" font-weight="700">BERT</text>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="9">Multimodal</text>
        <text x="0" y="35" text-anchor="middle" fill="#7c3aed" font-size="10" font-weight="600">95% Accuracy</text>
    </g>
    
    <!-- Price Dashboard -->
    <g transform="translate(300, 70)">
        <rect x="0" y="0" width="70" height="60" fill="white" stroke="#10b981" stroke-width="2" rx="5"/>
        <text x="35" y="15" text-anchor="middle" fill="#059669" font-size="9" font-weight="700">Dashboard</text>
        
        <!-- Chart bars -->
        <rect x="10" y="25" width="12" height="25" fill="#10b981" opacity="0.6"/>
        <rect x="27" y="30" width="12" height="20" fill="#10b981" opacity="0.7"/>
        <rect x="44" y="20" width="12" height="30" fill="#10b981" opacity="0.8"/>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(120, 180)">
        <rect x="0" y="0" width="160" height="40" fill="#10b981" opacity="0.9" rx="10"/>
        <text x="80" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="700">+12% Profit Margin</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Competitive Price Intelligence
    </text>
</svg>
