<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="url(#bg2)" rx="8"/>
  
  <!-- Price Tags -->
  <g transform="translate(15, 20)">
    <!-- Price Tag 1 -->
    <path d="M0 0L15 0L20 7.5L15 15L0 15L5 7.5Z" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <text x="7.5" y="9" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">$49</text>
    <circle cx="3" cy="4" r="1.5" fill="#ffffff"/>
    
    <!-- Price Tag 2 -->
    <path d="M0 25L15 25L20 32.5L15 40L0 40L5 32.5Z" fill="#1e3a8a" stroke="#ffffff" stroke-width="1"/>
    <text x="7.5" y="34" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">$45</text>
    <circle cx="3" cy="29" r="1.5" fill="#ffffff"/>
    
    <!-- Price Tag 3 -->
    <path d="M0 50L15 50L20 57.5L15 65L0 65L5 57.5Z" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
    <text x="7.5" y="59" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">$52</text>
    <circle cx="3" cy="54" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Monitoring Eye -->
  <g transform="translate(50, 30)">
    <ellipse cx="15" cy="10" rx="18" ry="12" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <circle cx="15" cy="10" r="8" fill="#2563eb"/>
    <circle cx="15" cy="10" r="4" fill="#ffffff"/>
    <circle cx="16" cy="8" r="2" fill="#2563eb"/>
    <!-- Eyelashes/monitoring lines -->
    <path d="M5 5L8 8" stroke="#1e40af" stroke-width="1"/>
    <path d="M25 5L22 8" stroke="#1e40af" stroke-width="1"/>
    <path d="M5 15L8 12" stroke="#1e40af" stroke-width="1"/>
    <path d="M25 15L22 12" stroke="#1e40af" stroke-width="1"/>
  </g>
  
  <!-- Price Comparison Chart -->
  <g transform="translate(90, 25)">
    <!-- Chart background -->
    <rect x="0" y="0" width="40" height="30" fill="#ffffff" rx="2" opacity="0.9"/>
    
    <!-- Bars -->
    <rect x="5" y="20" width="6" height="8" fill="#2563eb"/>
    <rect x="13" y="15" width="6" height="13" fill="#3b82f6"/>
    <rect x="21" y="18" width="6" height="10" fill="#1e40af"/>
    <rect x="29" y="12" width="6" height="16" fill="#1e3a8a"/>
    
    <!-- Trend arrow -->
    <path d="M35 8L40 3L45 8L40 5L40 10Z" fill="#2563eb" transform="translate(-5, 0)"/>
  </g>
  
  <!-- Data Analytics Symbol -->
  <g transform="translate(100, 55)">
    <circle cx="12" cy="12" r="10" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <!-- Data points -->
    <circle cx="8" cy="15" r="1" fill="#ffffff"/>
    <circle cx="12" cy="10" r="1" fill="#ffffff"/>
    <circle cx="16" cy="8" r="1" fill="#ffffff"/>
    <!-- Connecting lines -->
    <path d="M8 15L12 10L16 8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="75" y="90" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Price Intelligence</text>
</svg>