<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="priceBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0fdf4"/>
            <stop offset="100%" stop-color="#dcfce7"/>
        </linearGradient>
        <linearGradient id="priceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="50%" stop-color="#059669"/>
            <stop offset="100%" stop-color="#047857"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#priceBg)" rx="8"/>
    
    <!-- Competitor Price Cards -->
    <g transform="translate(10, 15)">
        <!-- Competitor A -->
        <rect x="0" y="0" width="25" height="20" fill="white" stroke="#e5e7eb" stroke-width="1" rx="3"/>
        <text x="12.5" y="8" font-family="Arial" font-size="5" fill="#374151" text-anchor="middle" font-weight="bold">Store A</text>
        <text x="12.5" y="15" font-family="Arial" font-size="7" fill="#dc2626" text-anchor="middle" font-weight="bold">$49.99</text>
        
        <!-- Competitor B -->
        <rect x="0" y="25" width="25" height="20" fill="white" stroke="#e5e7eb" stroke-width="1" rx="3"/>
        <text x="12.5" y="33" font-family="Arial" font-size="5" fill="#374151" text-anchor="middle" font-weight="bold">Store B</text>
        <text x="12.5" y="40" font-family="Arial" font-size="7" fill="#dc2626" text-anchor="middle" font-weight="bold">$45.99</text>
        
        <!-- Our Price -->
        <rect x="0" y="50" width="25" height="20" fill="#10b981" stroke="#059669" stroke-width="1" rx="3"/>
        <text x="12.5" y="58" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">Our Store</text>
        <text x="12.5" y="65" font-family="Arial" font-size="7" fill="white" text-anchor="middle" font-weight="bold">$42.99</text>
    </g>
    
    <!-- Price Comparison Chart -->
    <g transform="translate(45, 20)">
        <rect x="0" y="0" width="60" height="40" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
        
        <!-- Chart Grid -->
        <g stroke="#f3f4f6" stroke-width="0.5">
            <line x1="5" y1="10" x2="55" y2="10"/>
            <line x1="5" y1="20" x2="55" y2="20"/>
            <line x1="5" y1="30" x2="55" y2="30"/>
        </g>
        
        <!-- Price Bars -->
        <rect x="8" y="15" width="8" height="20" fill="#ef4444" opacity="0.8"/>
        <rect x="20" y="18" width="8" height="17" fill="#f97316" opacity="0.8"/>
        <rect x="32" y="22" width="8" height="13" fill="#10b981" opacity="0.8"/>
        <rect x="44" y="12" width="8" height="23" fill="#6b7280" opacity="0.8"/>
        
        <!-- Labels -->
        <text x="12" y="38" font-family="Arial" font-size="4" fill="#6b7280" text-anchor="middle">A</text>
        <text x="24" y="38" font-family="Arial" font-size="4" fill="#6b7280" text-anchor="middle">B</text>
        <text x="36" y="38" font-family="Arial" font-size="4" fill="#6b7280" text-anchor="middle">Us</text>
        <text x="48" y="38" font-family="Arial" font-size="4" fill="#6b7280" text-anchor="middle">C</text>
        
        <!-- Chart Title -->
        <text x="30" y="7" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Price Comparison</text>
    </g>
    
    <!-- Real-time Monitoring -->
    <g transform="translate(115, 15)">
        <circle cx="15" cy="15" r="12" fill="#3b82f6" opacity="0.9"/>
        <circle cx="15" cy="15" r="6" fill="white"/>
        <circle cx="15" cy="15" r="3" fill="#3b82f6"/>
        
        <!-- Scanning lines -->
        <path d="M8 8 L22 22" stroke="#1d4ed8" stroke-width="1" opacity="0.6"/>
        <path d="M22 8 L8 22" stroke="#1d4ed8" stroke-width="1" opacity="0.6"/>
        
        <text x="15" y="35" font-family="Arial" font-size="5" fill="#374151" text-anchor="middle" font-weight="bold">24/7 Monitor</text>
    </g>
    
    <!-- Price Alerts -->
    <g transform="translate(110, 45)">
        <rect x="0" y="0" width="35" height="12" fill="#fbbf24" rx="6" opacity="0.9"/>
        <text x="17.5" y="8" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">âš  Price Drop Alert</text>
    </g>
    
    <!-- Competitive Advantage Indicator -->
    <g transform="translate(10, 75)">
        <rect x="0" y="0" width="40" height="10" fill="#10b981" rx="5" opacity="0.9"/>
        <text x="20" y="7" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">15% Lower Than Market</text>
    </g>
    
    <!-- Intelligence Score -->
    <g transform="translate(55, 75)">
        <rect x="0" y="0" width="30" height="10" fill="#7c3aed" rx="5" opacity="0.9"/>
        <text x="15" y="7" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">AI Score: 94%</text>
    </g>
    
    <!-- Update Frequency -->
    <g transform="translate(90, 75)">
        <rect x="0" y="0" width="25" height="10" fill="#059669" rx="5" opacity="0.9"/>
        <text x="12.5" y="7" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">Every 5min</text>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(120, 75)">
        <rect x="0" y="0" width="25" height="10" fill="#dc2626" rx="5" opacity="0.9"/>
        <text x="12.5" y="7" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">Auto Adjust</text>
    </g>
    
    <!-- Title -->
    <text x="75" y="95" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Competitive Price Intelligence</text>
</svg>