<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="#ffffff" rx="8"/>
  
  <!-- Neural Network Structure -->
  <!-- Input Layer -->
  <g id="inputLayer">
    <circle cx="25" cy="20" r="5" fill="url(#nodeGrad)"/>
    <circle cx="25" cy="35" r="5" fill="url(#nodeGrad)"/>
    <circle cx="25" cy="50" r="5" fill="url(#nodeGrad)"/>
    <circle cx="25" cy="65" r="5" fill="url(#nodeGrad)"/>
    <circle cx="25" cy="80" r="5" fill="url(#nodeGrad)"/>
  </g>
  
  <!-- Hidden Layer 1 -->
  <g id="hiddenLayer1">
    <circle cx="60" cy="15" r="4" fill="url(#neuralGrad)"/>
    <circle cx="60" cy="30" r="4" fill="url(#neuralGrad)"/>
    <circle cx="60" cy="45" r="4" fill="url(#neuralGrad)"/>
    <circle cx="60" cy="60" r="4" fill="url(#neuralGrad)"/>
    <circle cx="60" cy="75" r="4" fill="url(#neuralGrad)"/>
    <circle cx="60" cy="85" r="4" fill="url(#neuralGrad)"/>
  </g>
  
  <!-- Hidden Layer 2 -->
  <g id="hiddenLayer2">
    <circle cx="90" cy="20" r="4" fill="url(#neuralGrad)"/>
    <circle cx="90" cy="35" r="4" fill="url(#neuralGrad)"/>
    <circle cx="90" cy="50" r="4" fill="url(#neuralGrad)"/>
    <circle cx="90" cy="65" r="4" fill="url(#neuralGrad)"/>
    <circle cx="90" cy="80" r="4" fill="url(#neuralGrad)"/>
  </g>
  
  <!-- Output Layer -->
  <g id="outputLayer">
    <circle cx="125" cy="35" r="5" fill="url(#nodeGrad)"/>
    <circle cx="125" cy="50" r="5" fill="url(#nodeGrad)"/>
    <circle cx="125" cy="65" r="5" fill="url(#nodeGrad)"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#2563eb" stroke-width="1" opacity="0.6" fill="none">
    <!-- Input to Hidden1 connections (simplified) -->
    <line x1="30" y1="35" x2="55" y2="30"/>
    <line x1="30" y1="50" x2="55" y2="45"/>
    <line x1="30" y1="65" x2="55" y2="60"/>
    
    <!-- Hidden1 to Hidden2 connections (simplified) -->
    <line x1="64" y1="45" x2="86" y2="50"/>
    <line x1="64" y1="60" x2="86" y2="65"/>
    
    <!-- Hidden2 to Output connections (simplified) -->
    <line x1="94" y1="50" x2="120" y2="50"/>
    <line x1="94" y1="65" x2="120" y2="65"/>
  </g>
  
  <!-- GAN Label -->
  <text x="5" y="15" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" font-weight="bold">GAN</text>
  
  <!-- Generator/Discriminator indicators -->
  <text x="45" y="95" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">Generator</text>
  <text x="95" y="95" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">Discriminator</text>
</svg>