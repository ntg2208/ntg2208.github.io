<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="ganBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#faf5ff"/>
            <stop offset="100%" stop-color="#f3e8ff"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#ganBg)"/>
    
    <!-- Generator -->
    <g transform="translate(80, 100)">
        <rect x="-35" y="-25" width="70" height="50" fill="#8b5cf6" opacity="0.8" rx="8"/>
        <text x="0" y="-5" text-anchor="middle" fill="white" font-size="11" font-weight="700">Generator</text>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="9">G(z)</text>
    </g>
    
    <!-- Generated Images -->
    <g transform="translate(180, 80)">
        <rect x="0" y="0" width="40" height="40" fill="#93c5fd" opacity="0.7" rx="3"/>
        <rect x="0" y="50" width="40" height="40" fill="#c4b5fd" opacity="0.7" rx="3"/>
    </g>
    
    <!-- Discriminator -->
    <g transform="translate(280, 100)">
        <rect x="-35" y="-25" width="70" height="50" fill="#ef4444" opacity="0.8" rx="8"/>
        <text x="0" y="-5" text-anchor="middle" fill="white" font-size="11" font-weight="700">Discriminator</text>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="9">D(x)</text>
    </g>
    
    <!-- Arrows -->
    <path d="M115,100 L145,100" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowGan1)"/>
    <path d="M220,100 L245,100" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowGan2)"/>
    
    <!-- Feedback Loop -->
    <path d="M280,135 Q200,160 80,135" stroke="#10b981" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrowGan3)"/>
    
    <!-- Results -->
    <g transform="translate(120, 190)">
        <rect x="0" y="0" width="160" height="35" fill="#10b981" opacity="0.8" rx="8"/>
        <text x="80" y="23" text-anchor="middle" fill="white" font-size="11" font-weight="700">Realistic Synthesis</text>
    </g>
    
    <defs>
        <marker id="arrowGan1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
        </marker>
        <marker id="arrowGan2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
        </marker>
        <marker id="arrowGan3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
        </marker>
    </defs>
    
    <text x="200" y="265" text-anchor="middle" fill="#6d28d9" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        GAN Research & Development
    </text>
</svg>
