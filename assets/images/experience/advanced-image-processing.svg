<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="#ffffff" rx="8"/>
  
  <!-- Input Image -->
  <rect x="10" y="20" width="35" height="25" rx="3" fill="url(#imageGrad)" stroke="#1e3a8a" stroke-width="1"/>
  <text x="27" y="36" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">INPUT</text>
  
  <!-- Processing Pipeline -->
  <g transform="translate(55, 15)">
    <!-- Filter 1 -->
    <rect x="0" y="0" width="20" height="15" rx="2" fill="url(#processGrad)"/>
    <text x="10" y="9" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">FILTER</text>
    
    <!-- Arrow 1 -->
    <path d="M 22 7.5 L 28 7.5 M 25 5 L 28 7.5 L 25 10" stroke="#2563eb" stroke-width="2" fill="none"/>
    
    <!-- Transform -->
    <rect x="30" y="0" width="20" height="15" rx="2" fill="url(#processGrad)"/>
    <text x="40" y="9" font-family="Arial, sans-serif" font-size="5" fill="#ffffff" text-anchor="middle">TRANSFORM</text>
    
    <!-- Arrow 2 -->
    <path d="M 52 7.5 L 58 7.5 M 55 5 L 58 7.5 L 55 10" stroke="#2563eb" stroke-width="2" fill="none"/>
    
    <!-- Enhance -->
    <rect x="60" y="0" width="20" height="15" rx="2" fill="url(#processGrad)"/>
    <text x="70" y="9" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">ENHANCE</text>
  </g>
  
  <!-- Processing Effects Visualization -->
  <g transform="translate(15, 55)">
    <!-- Original grid pattern -->
    <g opacity="0.7">
      <rect x="0" y="0" width="8" height="8" fill="#2563eb"/>
      <rect x="8" y="0" width="8" height="8" fill="#3b82f6"/>
      <rect x="16" y="0" width="8" height="8" fill="#2563eb"/>
      <rect x="0" y="8" width="8" height="8" fill="#3b82f6"/>
      <rect x="8" y="8" width="8" height="8" fill="#2563eb"/>
      <rect x="16" y="8" width="8" height="8" fill="#3b82f6"/>
    </g>
    
    <!-- Arrow -->
    <path d="M 30 8 L 45 8 M 40 4 L 45 8 L 40 12" stroke="#1e40af" stroke-width="2" fill="none"/>
    
    <!-- Processed result -->
    <g transform="translate(50, 0)" opacity="0.8">
      <circle cx="4" cy="4" r="3" fill="#2563eb"/>
      <circle cx="12" cy="4" r="3" fill="#1e40af"/>
      <circle cx="20" cy="4" r="3" fill="#3b82f6"/>
      <circle cx="4" cy="12" r="3" fill="#1e40af"/>
      <circle cx="12" cy="12" r="3" fill="#2563eb"/>
      <circle cx="20" cy="12" r="3" fill="#1e40af"/>
    </g>
  </g>
  
  <!-- Output Image -->
  <rect x="105" y="20" width="35" height="25" rx="3" fill="url(#imageGrad)" stroke="#1e3a8a" stroke-width="1"/>
  <text x="122" y="36" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">OUTPUT</text>
  
  <!-- Algorithm indicators -->
  <g transform="translate(10, 85)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#2563eb">CV • ML • DSP</text>
  </g>
</svg>