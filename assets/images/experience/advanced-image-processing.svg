<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="imageProcBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f9ff"/>
            <stop offset="100%" stop-color="#e0f2fe"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#imageProcBg)"/>
    
    <!-- Input Image -->
    <g transform="translate(60, 90)">
        <rect x="0" y="0" width="60" height="60" fill="#93c5fd" opacity="0.7" rx="5"/>
        <rect x="5" y="5" width="50" height="50" fill="#60a5fa" opacity="0.8"/>
        <text x="30" y="80" text-anchor="middle" fill="#1e40af" font-size="9" font-weight="600">Input</text>
    </g>
    
    <!-- Processing Pipeline -->
    <g transform="translate(160, 105)">
        <circle cx="0" cy="0" r="25" fill="#8b5cf6" opacity="0.8"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20">⚙️</text>
        <text x="0" y="35" text-anchor="middle" fill="#7c3aed" font-size="9" font-weight="600">Processing</text>
    </g>
    
    <!-- Algorithm Types -->
    <g transform="translate(240, 80)">
        <rect x="0" y="0" width="60" height="20" fill="#10b981" opacity="0.7" rx="5"/>
        <text x="30" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="600">Filter</text>
        
        <rect x="0" y="25" width="60" height="20" fill="#3b82f6" opacity="0.7" rx="5"/>
        <text x="30" y="39" text-anchor="middle" fill="white" font-size="8" font-weight="600">Enhance</text>
        
        <rect x="0" y="50" width="60" height="20" fill="#f59e0b" opacity="0.7" rx="5"/>
        <text x="30" y="64" text-anchor="middle" fill="white" font-size="8" font-weight="600">Transform</text>
    </g>
    
    <!-- Output Image -->
    <g transform="translate(320, 90)">
        <rect x="0" y="0" width="60" height="60" fill="#10b981" opacity="0.7" rx="5"/>
        <rect x="5" y="5" width="50" height="50" fill="#34d399" opacity="0.8"/>
        <text x="30" y="80" text-anchor="middle" fill="#059669" font-size="9" font-weight="600">Output</text>
    </g>
    
    <!-- Real-time Badge -->
    <g transform="translate(150, 190)">
        <rect x="0" y="0" width="100" height="30" fill="#ef4444" opacity="0.8" rx="8"/>
        <text x="50" y="20" text-anchor="middle" fill="white" font-size="11" font-weight="700">Real-time</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Advanced Image Processing
    </text>
</svg>
