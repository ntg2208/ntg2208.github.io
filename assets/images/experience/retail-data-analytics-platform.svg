<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="url(#bg6)" rx="8"/>
  
  <!-- Main Dashboard Container -->
  <g transform="translate(10, 10)">
    <rect x="0" y="0" width="130" height="70" fill="#ffffff" rx="4" opacity="0.95"/>
    
    <!-- Dashboard Header -->
    <rect x="5" y="5" width="120" height="8" fill="#1e3a8a"/>
    <text x="65" y="11" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">Retail Analytics Dashboard</text>
    
    <!-- KPI Cards -->
    <g transform="translate(5, 18)">
      <!-- Revenue Card -->
      <rect x="0" y="0" width="25" height="15" fill="#3b82f6" rx="2"/>
      <text x="12.5" y="6" font-family="Arial" font-size="4" fill="#ffffff" text-anchor="middle" font-weight="bold">Revenue</text>
      <text x="12.5" y="12" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">$2.4M</text>
      
      <!-- Orders Card -->
      <rect x="30" y="0" width="25" height="15" fill="#2563eb" rx="2"/>
      <text x="42.5" y="6" font-family="Arial" font-size="4" fill="#ffffff" text-anchor="middle" font-weight="bold">Orders</text>
      <text x="42.5" y="12" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">12.5K</text>
      
      <!-- Customers Card -->
      <rect x="60" y="0" width="25" height="15" fill="#1e40af" rx="2"/>
      <text x="72.5" y="6" font-family="Arial" font-size="4" fill="#ffffff" text-anchor="middle" font-weight="bold">Customers</text>
      <text x="72.5" y="12" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">8.2K</text>
      
      <!-- Conversion Card -->
      <rect x="90" y="0" width="25" height="15" fill="#1e3a8a" rx="2"/>
      <text x="102.5" y="6" font-family="Arial" font-size="4" fill="#ffffff" text-anchor="middle" font-weight="bold">Conversion</text>
      <text x="102.5" y="12" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">3.2%</text>
    </g>
    
    <!-- Charts Section -->
    <g transform="translate(5, 38)">
      <!-- Bar Chart -->
      <rect x="0" y="0" width="35" height="25" fill="#f8fafc" rx="2" stroke="#e2e8f0"/>
      <text x="17.5" y="5" font-family="Arial" font-size="4" fill="#2563eb" text-anchor="middle" font-weight="bold">Sales by Category</text>
      
      <!-- Bars -->
      <rect x="3" y="18" width="3" height="5" fill="#3b82f6"/>
      <rect x="8" y="15" width="3" height="8" fill="#2563eb"/>
      <rect x="13" y="12" width="3" height="11" fill="#1e40af"/>
      <rect x="18" y="16" width="3" height="7" fill="#1e3a8a"/>
      <rect x="23" y="20" width="3" height="3" fill="#3b82f6"/>
      <rect x="28" y="14" width="3" height="9" fill="#2563eb"/>
      
      <!-- Line Chart -->
      <rect x="40" y="0" width="35" height="25" fill="#f8fafc" rx="2" stroke="#e2e8f0"/>
      <text x="57.5" y="5" font-family="Arial" font-size="4" fill="#2563eb" text-anchor="middle" font-weight="bold">Trend Analysis</text>
      
      <!-- Grid -->
      <path d="M43 8L72 8M43 13L72 13M43 18L72 18M43 23L72 23" stroke="#e5e7eb" stroke-width="0.3"/>
      
      <!-- Trend line -->
      <path d="M43 20L48 18L53 15L58 12L63 10L68 8L72 9" stroke="#2563eb" stroke-width="1.5" fill="none"/>
      <circle cx="43" cy="20" r="1" fill="#2563eb"/>
      <circle cx="53" cy="15" r="1" fill="#2563eb"/>
      <circle cx="63" cy="10" r="1" fill="#2563eb"/>
      <circle cx="72" cy="9" r="1" fill="#2563eb"/>
      
      <!-- Pie Chart -->
      <rect x="80" y="0" width="35" height="25" fill="#f8fafc" rx="2" stroke="#e2e8f0"/>
      <text x="97.5" y="5" font-family="Arial" font-size="4" fill="#2563eb" text-anchor="middle" font-weight="bold">Market Share</text>
      
      <!-- Pie slices -->
      <g transform="translate(97.5, 15)">
        <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
        <path d="M0 -6A6 6 0 0 1 4.24 -4.24L0 0Z" fill="#2563eb"/>
        <path d="M4.24 -4.24A6 6 0 0 1 4.24 4.24L0 0Z" fill="#1e40af"/>
        <path d="M4.24 4.24A6 6 0 0 1 0 6L0 0Z" fill="#1e3a8a"/>
      </g>
    </g>
  </g>
  
  <!-- Data Flow Indicators -->
  <g transform="translate(20, 85)">
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
    <circle cx="15" cy="0" r="2" fill="#ffffff"/>
    <circle cx="30" cy="0" r="2" fill="#ffffff"/>
    <path d="M2 0L13 0M17 0L28 0" stroke="#ffffff" stroke-width="1"/>
    <text x="45" y="3" font-family="Arial" font-size="6" fill="#ffffff">Real-time Data Processing</text>
  </g>
  
  <!-- Title -->
  <text x="75" y="95" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Analytics Platform</text>
</svg>