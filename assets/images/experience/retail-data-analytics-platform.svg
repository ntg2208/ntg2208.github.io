<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="analyticsBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#analyticsBg)"/>
    
    <!-- Data Sources -->
    <g transform="translate(70, 90)">
        <circle cx="0" cy="-20" r="12" fill="#3b82f6" opacity="0.7"/>
        <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.7"/>
        <circle cx="0" cy="20" r="12" fill="#f59e0b" opacity="0.7"/>
        <text x="0" y="45" text-anchor="middle" fill="#1e40af" font-size="9" font-weight="600">Data Sources</text>
    </g>
    
    <!-- Platform -->
    <g transform="translate(180, 80)">
        <rect x="-60" y="-35" width="120" height="70" fill="#8b5cf6" opacity="0.9" rx="10"/>
        <text x="0" y="-15" text-anchor="middle" fill="white" font-size="11" font-weight="700">Analytics</text>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="11" font-weight="700">Platform</text>
        <text x="0" y="20" text-anchor="middle" fill="white" font-size="9">Python + SQL</text>
    </g>
    
    <!-- Dashboards -->
    <g transform="translate(280, 70)">
        <rect x="0" y="0" width="70" height="60" fill="white" stroke="#10b981" stroke-width="2" rx="5"/>
        
        <!-- Chart visualization -->
        <circle cx="20" cy="25" r="8" fill="#10b981" opacity="0.6"/>
        <rect x="35" y="15" width="8" height="25" fill="#3b82f6" opacity="0.6"/>
        <rect x="47" y="20" width="8" height="20" fill="#f59e0b" opacity="0.6"/>
        
        <text x="35" y="55" text-anchor="middle" fill="#059669" font-size="8" font-weight="600">Dashboard</text>
    </g>
    
    <!-- Cost Savings -->
    <g transform="translate(100, 170)">
        <rect x="0" y="0" width="200" height="45" fill="#10b981" opacity="0.9" rx="12"/>
        <text x="100" y="20" text-anchor="middle" fill="white" font-size="13" font-weight="700">Cost Savings</text>
        <text x="100" y="36" text-anchor="middle" fill="white" font-size="11">$2,000/month</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Retail Data Analytics Platform
    </text>
</svg>
