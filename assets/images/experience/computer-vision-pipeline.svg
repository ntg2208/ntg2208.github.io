<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cvPipeBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0fdf4"/>
            <stop offset="100%" stop-color="#dcfce7"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#cvPipeBg)"/>
    
    <!-- Pipeline Steps -->
    <g transform="translate(50, 90)">
        <!-- Object Detection -->
        <rect x="0" y="0" width="80" height="40" fill="#3b82f6" opacity="0.8" rx="8"/>
        <text x="40" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="700">Object</text>
        <text x="40" y="28" text-anchor="middle" fill="white" font-size="10" font-weight="700">Detection</text>
    </g>
    
    <g transform="translate(150, 90)">
        <!-- Segmentation -->
        <rect x="0" y="0" width="80" height="40" fill="#8b5cf6" opacity="0.8" rx="8"/>
        <text x="40" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="700">Segment</text>
        <text x="40" y="28" text-anchor="middle" fill="white" font-size="10" font-weight="700">-ation</text>
    </g>
    
    <g transform="translate(250, 90)">
        <!-- Classification -->
        <rect x="0" y="0" width="80" height="40" fill="#10b981" opacity="0.8" rx="8"/>
        <text x="40" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="700">Classifi</text>
        <text x="40" y="28" text-anchor="middle" fill="white" font-size="10" font-weight="700">-cation</text>
    </g>
    
    <!-- Arrows -->
    <path d="M90,110 L145,110" stroke="#64748b" stroke-width="3" marker-end="url(#arrowPipe)"/>
    <path d="M190,110 L245,110" stroke="#64748b" stroke-width="3" marker-end="url(#arrowPipe)"/>
    
    <!-- End-to-End Badge -->
    <g transform="translate(130, 160)">
        <rect x="0" y="0" width="140" height="35" fill="#f59e0b" opacity="0.9" rx="10"/>
        <text x="70" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="700">End-to-End Pipeline</text>
    </g>
    
    <!-- Client Projects -->
    <g transform="translate(100, 210)">
        <circle cx="0" cy="0" r="12" fill="#3b82f6" opacity="0.7"/>
        <circle cx="40" cy="0" r="12" fill="#8b5cf6" opacity="0.7"/>
        <circle cx="80" cy="0" r="12" fill="#10b981" opacity="0.7"/>
        <circle cx="120" cy="0" r="12" fill="#f59e0b" opacity="0.7"/>
        <circle cx="160" cy="0" r="12" fill="#ef4444" opacity="0.7"/>
        <text x="80" y="25" text-anchor="middle" fill="#475569" font-size="9" font-weight="600">Multiple Clients</text>
    </g>
    
    <defs>
        <marker id="arrowPipe" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
        </marker>
    </defs>
    
    <text x="200" y="270" text-anchor="middle" fill="#059669" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        Computer Vision Pipeline
    </text>
</svg>
