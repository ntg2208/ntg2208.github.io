<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cvBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
        <linearGradient id="stageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="100%" stop-color="#1e40af"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#cvBg)" rx="8"/>
    
    <!-- Pipeline Stages -->
    
    <!-- Stage 1: Image Input -->
    <g transform="translate(5, 20)">
        <rect x="0" y="0" width="20" height="25" fill="url(#stageGradient)" rx="4" opacity="0.9"/>
        <rect x="3" y="5" width="14" height="10" fill="white" rx="2" opacity="0.9"/>
        <rect x="5" y="7" width="10" height="6" fill="#dbeafe" rx="1"/>
        <text x="10" y="12" font-family="Arial" font-size="4" fill="#1e40af" text-anchor="middle" font-weight="bold">IMG</text>
        <text x="10" y="20" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Input</text>
        <text x="10" y="32" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle" font-weight="bold">Capture</text>
    </g>
    
    <!-- Stage 2: Preprocessing -->
    <g transform="translate(35, 20)">
        <rect x="0" y="0" width="20" height="25" fill="url(#stageGradient)" rx="4" opacity="0.9"/>
        
        <!-- Filter representation -->
        <g transform="translate(3, 5)">
            <rect x="0" y="0" width="4" height="4" fill="white" opacity="0.8"/>
            <rect x="5" y="0" width="4" height="4" fill="white" opacity="0.6"/>
            <rect x="10" y="0" width="4" height="4" fill="white" opacity="0.8"/>
            <rect x="0" y="5" width="4" height="4" fill="white" opacity="0.6"/>
            <rect x="5" y="5" width="4" height="4" fill="white" opacity="0.9"/>
            <rect x="10" y="5" width="4" height="4" fill="white" opacity="0.6"/>
            <rect x="0" y="10" width="4" height="4" fill="white" opacity="0.8"/>
            <rect x="5" y="10" width="4" height="4" fill="white" opacity="0.6"/>
            <rect x="10" y="10" width="4" height="4" fill="white" opacity="0.8"/>
        </g>
        
        <text x="10" y="20" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Filter</text>
        <text x="10" y="32" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle" font-weight="bold">Preprocess</text>
    </g>
    
    <!-- Stage 3: Feature Extraction -->
    <g transform="translate(65, 20)">
        <rect x="0" y="0" width="20" height="25" fill="url(#stageGradient)" rx="4" opacity="0.9"/>
        
        <!-- Feature map representation -->
        <g transform="translate(5, 5)" stroke="white" stroke-width="1" fill="none" opacity="0.8">
            <circle cx="3" cy="3" r="2"/>
            <circle cx="7" cy="3" r="2"/>
            <circle cx="3" cy="7" r="2"/>
            <circle cx="7" cy="7" r="2"/>
            <circle cx="5" cy="12" r="2"/>
            <path d="M3 5L7 5M5 3L5 7M5 9L5 10"/>
        </g>
        
        <text x="10" y="20" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Extract</text>
        <text x="10" y="32" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle" font-weight="bold">Features</text>
    </g>
    
    <!-- Stage 4: CNN/Model -->
    <g transform="translate(95, 20)">
        <rect x="0" y="0" width="20" height="25" fill="url(#stageGradient)" rx="4" opacity="0.9"/>
        
        <!-- Neural network representation -->
        <g transform="translate(3, 5)">
            <circle cx="2" cy="3" r="1.5" fill="white" opacity="0.9"/>
            <circle cx="2" cy="8" r="1.5" fill="white" opacity="0.9"/>
            <circle cx="2" cy="13" r="1.5" fill="white" opacity="0.9"/>
            
            <circle cx="7" cy="3" r="1.5" fill="white" opacity="0.7"/>
            <circle cx="7" cy="6" r="1.5" fill="white" opacity="0.7"/>
            <circle cx="7" cy="9" r="1.5" fill="white" opacity="0.7"/>
            <circle cx="7" cy="13" r="1.5" fill="white" opacity="0.7"/>
            
            <circle cx="12" cy="6" r="1.5" fill="white" opacity="0.9"/>
            <circle cx="12" cy="10" r="1.5" fill="white" opacity="0.9"/>
            
            <!-- Connections -->
            <line x1="3.5" y1="8" x2="5.5" y2="6" stroke="white" stroke-width="0.5" opacity="0.5"/>
            <line x1="8.5" y1="6" x2="10.5" y2="8" stroke="white" stroke-width="0.5" opacity="0.5"/>
        </g>
        
        <text x="10" y="20" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">CNN</text>
        <text x="10" y="32" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle" font-weight="bold">Process</text>
    </g>
    
    <!-- Stage 5: Output -->
    <g transform="translate(125, 20)">
        <rect x="0" y="0" width="20" height="25" fill="url(#stageGradient)" rx="4" opacity="0.9"/>
        
        <!-- Output representation -->
        <g transform="translate(5, 5)">
            <rect x="0" y="0" width="10" height="8" fill="white" rx="1" opacity="0.9"/>
            <text x="5" y="5" font-family="Arial" font-size="3" fill="#1e40af" text-anchor="middle" font-weight="bold">Result</text>
            
            <!-- Classification boxes -->
            <rect x="1" y="9" width="2" height="3" fill="#10b981" opacity="0.8"/>
            <rect x="4" y="9" width="2" height="2" fill="#f59e0b" opacity="0.8"/>
            <rect x="7" y="9" width="2" height="4" fill="#ef4444" opacity="0.8"/>
        </g>
        
        <text x="10" y="20" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Output</text>
        <text x="10" y="32" font-family="Arial" font-size="4" fill="#374151" text-anchor="middle" font-weight="bold">Results</text>
    </g>
    
    <!-- Data Flow Arrows -->
    <g stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#pipelineArrow)">
        <path d="M25 32 L33 32"/>
        <path d="M55 32 L63 32"/>
        <path d="M85 32 L93 32"/>
        <path d="M115 32 L123 32"/>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="pipelineArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
        </marker>
    </defs>
    
    <!-- Processing Pipeline Info -->
    <g transform="translate(10, 55)">
        <rect x="0" y="0" width="130" height="20" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
        
        <!-- Processing stages visualization -->
        <g transform="translate(5, 5)">
            <rect x="0" y="0" width="20" height="10" fill="#dbeafe" rx="1"/>
            <text x="10" y="7" font-family="Arial" font-size="4" fill="#3b82f6" text-anchor="middle" font-weight="bold">Raw Image</text>
            
            <rect x="25" y="0" width="20" height="10" fill="#dcfce7" rx="1"/>
            <text x="35" y="7" font-family="Arial" font-size="4" fill="#10b981" text-anchor="middle" font-weight="bold">Filtered</text>
            
            <rect x="50" y="0" width="20" height="10" fill="#fef3c7" rx="1"/>
            <text x="60" y="7" font-family="Arial" font-size="4" fill="#f59e0b" text-anchor="middle" font-weight="bold">Features</text>
            
            <rect x="75" y="0" width="20" height="10" fill="#fce7f3" rx="1"/>
            <text x="85" y="7" font-family="Arial" font-size="4" fill="#ec4899" text-anchor="middle" font-weight="bold">Processed</text>
            
            <rect x="100" y="0" width="20" height="10" fill="#e0e7ff" rx="1"/>
            <text x="110" y="7" font-family="Arial" font-size="4" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Classified</text>
        </g>
    </g>
    
    <!-- CV Tasks -->
    <g transform="translate(10, 80)">
        <rect x="0" y="0" width="20" height="6" fill="#10b981" rx="1" opacity="0.9"/>
        <text x="10" y="4" font-family="Arial" font-size="3" fill="white" text-anchor="middle" font-weight="bold">Detection</text>
    </g>
    
    <g transform="translate(35, 80)">
        <rect x="0" y="0" width="25" height="6" fill="#3b82f6" rx="1" opacity="0.9"/>
        <text x="12.5" y="4" font-family="Arial" font-size="3" fill="white" text-anchor="middle" font-weight="bold">Classification</text>
    </g>
    
    <g transform="translate(65, 80)">
        <rect x="0" y="0" width="20" height="6" fill="#f59e0b" rx="1" opacity="0.9"/>
        <text x="10" y="4" font-family="Arial" font-size="3" fill="white" text-anchor="middle" font-weight="bold">Tracking</text>
    </g>
    
    <g transform="translate(90, 80)">
        <rect x="0" y="0" width="25" height="6" fill="#ec4899" rx="1" opacity="0.9"/>
        <text x="12.5" y="4" font-family="Arial" font-size="3" fill="white" text-anchor="middle" font-weight="bold">Segmentation</text>
    </g>
    
    <g transform="translate(120, 80)">
        <rect x="0" y="0" width="25" height="6" fill="#8b5cf6" rx="1" opacity="0.9"/>
        <text x="12.5" y="4" font-family="Arial" font-size="3" fill="white" text-anchor="middle" font-weight="bold">Recognition</text>
    </g>
    
    <!-- Pipeline Header -->
    <g transform="translate(5, 5)">
        <text x="0" y="0" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">Computer Vision Pipeline</text>
        <text x="0" y="8" font-family="Arial" font-size="4" fill="#6b7280">End-to-End Image Processing & Analysis</text>
    </g>
    
    <!-- Title -->
    <text x="75" y="95" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Computer Vision Pipeline</text>
</svg>