<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="pricingBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef2f2"/>
            <stop offset="100%" stop-color="#fee2e2"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#pricingBg)"/>
    
    <!-- Product Combo -->
    <g transform="translate(90, 90)">
        <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.7"/>
        <circle cx="35" cy="0" r="25" fill="#f59e0b" opacity="0.7"/>
        <circle cx="17" cy="30" r="25" fill="#10b981" opacity="0.7"/>
        
        <text x="17" y="75" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600">Product Combos</text>
    </g>
    
    <!-- Dynamic Pricing Algorithm -->
    <g transform="translate(220, 90)">
        <rect x="-50" y="-30" width="100" height="60" fill="#8b5cf6" opacity="0.8" rx="12"/>
        <text x="0" y="-8" text-anchor="middle" fill="white" font-size="11" font-weight="700">Dynamic</text>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="11" font-weight="700">Pricing</text>
        <text x="0" y="22" text-anchor="middle" fill="white" font-size="9">Algorithm</text>
    </g>
    
    <!-- Price Tags -->
    <g transform="translate(300, 80)">
        <path d="M0,0 L20,0 L30,10 L20,20 L0,20 Z" fill="#10b981" opacity="0.8"/>
        <circle cx="8" cy="10" r="3" fill="white"/>
        <text x="45" y="13" fill="#059669" font-size="11" font-weight="600">$$$</text>
    </g>
    
    <!-- Promotional Strategy -->
    <g transform="translate(80, 180)">
        <rect x="0" y="0" width="240" height="45" fill="white" stroke="#ef4444" stroke-width="2" rx="10"/>
        <text x="120" y="18" text-anchor="middle" fill="#dc2626" font-size="11" font-weight="700">1-Year Promotional Strategy</text>
        <text x="120" y="33" text-anchor="middle" fill="#475569" font-size="9">Special Pricing & Sales Boost</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#dc2626" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Product & Combo Pricing Strategy
    </text>
</svg>
