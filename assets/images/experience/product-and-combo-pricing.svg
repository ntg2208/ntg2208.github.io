<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="url(#bg3)" rx="8"/>
  
  <!-- Product Icons -->
  <g transform="translate(15, 15)">
    <!-- Product A -->
    <rect x="0" y="0" width="18" height="12" fill="#3b82f6" rx="2"/>
    <rect x="2" y="2" width="14" height="8" fill="#ffffff" rx="1"/>
    <text x="9" y="8" font-family="Arial" font-size="6" fill="#2563eb" text-anchor="middle" font-weight="bold">A</text>
    <text x="9" y="18" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">$10</text>
    
    <!-- Product B -->
    <rect x="25" y="0" width="18" height="12" fill="#3b82f6" rx="2"/>
    <rect x="27" y="2" width="14" height="8" fill="#ffffff" rx="1"/>
    <text x="34" y="8" font-family="Arial" font-size="6" fill="#2563eb" text-anchor="middle" font-weight="bold">B</text>
    <text x="34" y="18" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">$15</text>
  </g>
  
  <!-- Plus Sign -->
  <g transform="translate(65, 20)">
    <circle cx="5" cy="5" r="8" fill="#ffffff"/>
    <path d="M2 5L8 5M5 2L5 8" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Combo Package -->
  <g transform="translate(15, 40)">
    <rect x="0" y="0" width="50" height="18" fill="#1e3a8a" rx="3" stroke="#ffffff" stroke-width="2"/>
    <rect x="5" y="3" width="12" height="8" fill="#3b82f6" rx="1"/>
    <text x="11" y="8.5" font-family="Arial" font-size="5" fill="#ffffff" text-anchor="middle" font-weight="bold">A</text>
    <rect x="20" y="3" width="12" height="8" fill="#3b82f6" rx="1"/>
    <text x="26" y="8.5" font-family="Arial" font-size="5" fill="#ffffff" text-anchor="middle" font-weight="bold">B</text>
    <text x="40" y="8.5" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">$20</text>
    <text x="25" y="25" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">Save $5!</text>
  </g>
  
  <!-- Dynamic Pricing Chart -->
  <g transform="translate(80, 15)">
    <!-- Chart container -->
    <rect x="0" y="0" width="55" height="40" fill="#ffffff" rx="3" opacity="0.95"/>
    
    <!-- Price line chart -->
    <path d="M5 30L15 25L25 20L35 15L45 18" stroke="#2563eb" stroke-width="2" fill="none"/>
    <path d="M5 35L15 32L25 28L35 25L45 22" stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <!-- Data points -->
    <circle cx="5" cy="30" r="2" fill="#2563eb"/>
    <circle cx="15" cy="25" r="2" fill="#2563eb"/>
    <circle cx="25" cy="20" r="2" fill="#2563eb"/>
    <circle cx="35" cy="15" r="2" fill="#2563eb"/>
    <circle cx="45" cy="18" r="2" fill="#2563eb"/>
    
    <!-- Labels -->
    <text x="27.5" y="50" font-family="Arial" font-size="6" fill="#2563eb" text-anchor="middle" font-weight="bold">Dynamic Pricing</text>
  </g>
  
  <!-- Algorithm Symbol -->
  <g transform="translate(95, 55)">
    <rect x="0" y="0" width="40" height="25" fill="#1e3a8a" rx="3" stroke="#ffffff" stroke-width="1"/>
    <!-- Algorithm flow -->
    <circle cx="8" cy="8" r="2" fill="#ffffff"/>
    <circle cx="20" cy="8" r="2" fill="#ffffff"/>
    <circle cx="32" cy="8" r="2" fill="#ffffff"/>
    <path d="M10 8L18 8M22 8L30 8" stroke="#ffffff" stroke-width="1"/>
    <!-- Decision diamond -->
    <path d="M20 15L25 20L20 25L15 20Z" fill="#ffffff"/>
    <text x="20" y="22" font-family="Arial" font-size="4" fill="#2563eb" text-anchor="middle">AI</text>
  </g>
  
  <!-- Title -->
  <text x="75" y="90" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Dynamic Pricing</text>
</svg>