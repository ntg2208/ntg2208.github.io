<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="comboBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#faf5ff"/>
            <stop offset="100%" stop-color="#e9d5ff"/>
        </linearGradient>
        <linearGradient id="comboGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="50%" stop-color="#7c3aed"/>
            <stop offset="100%" stop-color="#6d28d9"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#comboBg)" rx="8"/>
    
    <!-- Individual Products -->
    <g transform="translate(10, 15)">
        <!-- Product A -->
        <rect x="0" y="0" width="20" height="25" fill="white" stroke="#d1d5db" stroke-width="1" rx="3"/>
        <rect x="3" y="3" width="14" height="12" fill="#3b82f6" rx="2"/>
        <text x="10" y="10" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">A</text>
        <text x="10" y="21" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">$15.99</text>
        
        <!-- Product B -->
        <rect x="25" y="0" width="20" height="25" fill="white" stroke="#d1d5db" stroke-width="1" rx="3"/>
        <rect x="28" y="3" width="14" height="12" fill="#10b981" rx="2"/>
        <text x="35" y="10" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">B</text>
        <text x="35" y="21" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">$12.99</text>
        
        <!-- Plus Icon -->
        <g transform="translate(50, 10)">
            <circle cx="5" cy="5" r="6" fill="#6b7280"/>
            <path d="M2 5L8 5M5 2L5 8" stroke="white" stroke-width="1.5"/>
        </g>
    </g>
    
    <!-- Combo Deal -->
    <g transform="translate(10, 45)">
        <rect x="0" y="0" width="70" height="30" fill="url(#comboGradient)" rx="4" stroke="#7c3aed" stroke-width="2"/>
        
        <!-- Mini Products in Combo -->
        <rect x="5" y="5" width="12" height="8" fill="white" rx="1" opacity="0.9"/>
        <text x="11" y="10" font-family="Arial" font-size="4" fill="#3b82f6" text-anchor="middle" font-weight="bold">A</text>
        
        <rect x="20" y="5" width="12" height="8" fill="white" rx="1" opacity="0.9"/>
        <text x="26" y="10" font-family="Arial" font-size="4" fill="#10b981" text-anchor="middle" font-weight="bold">B</text>
        
        <!-- Combo Price -->
        <text x="50" y="12" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">$24.99</text>
        
        <!-- Savings Badge -->
        <rect x="5" y="17" width="25" height="8" fill="#f59e0b" rx="4"/>
        <text x="17.5" y="22.5" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">Save $3.99!</text>
        
        <!-- Discount Percentage -->
        <text x="50" y="25" font-family="Arial" font-size="6" fill="white" text-anchor="middle">14% OFF</text>
    </g>
    
    <!-- Pricing Strategy Dashboard -->
    <g transform="translate(85, 10)">
        <rect x="0" y="0" width="55" height="35" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
        
        <!-- Strategy Title -->
        <text x="27.5" y="8" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Pricing Strategy</text>
        
        <!-- Demand Chart -->
        <g transform="translate(5, 12)">
            <rect x="0" y="0" width="20" height="15" fill="#f3f4f6" rx="1"/>
            <path d="M2 12L6 8L10 6L14 4L18 3" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
            <text x="10" y="20" font-family="Arial" font-size="4" fill="#6b7280" text-anchor="middle">Demand</text>
        </g>
        
        <!-- Margin Chart -->
        <g transform="translate(30, 12)">
            <rect x="0" y="0" width="20" height="15" fill="#f3f4f6" rx="1"/>
            <rect x="2" y="10" width="3" height="5" fill="#10b981"/>
            <rect x="6" y="8" width="3" height="7" fill="#10b981"/>
            <rect x="10" y="5" width="3" height="10" fill="#10b981"/>
            <rect x="14" y="7" width="3" height="8" fill="#10b981"/>
            <text x="10" y="20" font-family="Arial" font-size="4" fill="#6b7280" text-anchor="middle">Margin</text>
        </g>
    </g>
    
    <!-- Algorithm Engine -->
    <g transform="translate(85, 50)">
        <rect x="0" y="0" width="55" height="25" fill="#1e293b" rx="4"/>
        
        <!-- Neural Network Pattern -->
        <g transform="translate(5, 5)">
            <circle cx="5" cy="5" r="2" fill="#3b82f6"/>
            <circle cx="15" cy="5" r="2" fill="#3b82f6"/>
            <circle cx="25" cy="5" r="2" fill="#3b82f6"/>
            <circle cx="35" cy="5" r="2" fill="#3b82f6"/>
            <circle cx="45" cy="5" r="2" fill="#3b82f6"/>
            
            <circle cx="10" cy="15" r="2" fill="#10b981"/>
            <circle cx="20" cy="15" r="2" fill="#10b981"/>
            <circle cx="30" cy="15" r="2" fill="#10b981"/>
            
            <!-- Connections -->
            <line x1="5" y1="5" x2="10" y2="15" stroke="#6b7280" stroke-width="0.5"/>
            <line x1="15" y1="5" x2="20" y2="15" stroke="#6b7280" stroke-width="0.5"/>
            <line x1="25" y1="5" x2="30" y2="15" stroke="#6b7280" stroke-width="0.5"/>
        </g>
        
        <text x="27.5" y="22" font-family="Arial" font-size="5" fill="white" text-anchor="middle" font-weight="bold">AI Pricing Engine</text>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(10, 80)">
        <rect x="0" y="0" width="25" height="8" fill="#059669" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">ROI: +23%</text>
    </g>
    
    <g transform="translate(40, 80)">
        <rect x="0" y="0" width="30" height="8" fill="#dc2626" rx="2" opacity="0.9"/>
        <text x="15" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Conv Rate: +15%</text>
    </g>
    
    <g transform="translate(75, 80)">
        <rect x="0" y="0" width="25" height="8" fill="#7c3aed" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">AOV: +18%</text>
    </g>
    
    <g transform="translate(105, 80)">
        <rect x="0" y="0" width="30" height="8" fill="#f59e0b" rx="2" opacity="0.9"/>
        <text x="15" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Bundle: 67%</text>
    </g>
    
    <!-- Title -->
    <text x="75" y="95" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Product & Combo Pricing</text>
</svg>