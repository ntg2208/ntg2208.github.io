<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="statsBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fefce8"/>
            <stop offset="100%" stop-color="#fef3c7"/>
        </linearGradient>
        <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#f59e0b"/>
            <stop offset="100%" stop-color="#fbbf24"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#statsBg)" rx="8"/>
    
    <!-- Statistical Chart Background -->
    <rect x="20" y="15" width="110" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    
    <!-- Grid Lines -->
    <g stroke="#f3f4f6" stroke-width="0.5">
        <line x1="25" y1="25" x2="125" y2="25"/>
        <line x1="25" y1="35" x2="125" y2="35"/>
        <line x1="25" y1="45" x2="125" y2="45"/>
        <line x1="25" y1="55" x2="125" y2="55"/>
        <line x1="25" y1="65" x2="125" y2="65"/>
        
        <line x1="35" y1="20" x2="35" y2="70"/>
        <line x1="55" y1="20" x2="55" y2="70"/>
        <line x1="75" y1="20" x2="75" y2="70"/>
        <line x1="95" y1="20" x2="95" y2="70"/>
        <line x1="115" y1="20" x2="115" y2="70"/>
    </g>
    
    <!-- Histogram Bars -->
    <g>
        <rect x="30" y="50" width="8" height="15" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="42" y="35" width="8" height="30" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="54" y="25" width="8" height="40" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="66" y="30" width="8" height="35" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="78" y="40" width="8" height="25" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="90" y="45" width="8" height="20" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="102" y="55" width="8" height="10" fill="url(#chartGradient)" opacity="0.8"/>
        <rect x="114" y="60" width="8" height="5" fill="url(#chartGradient)" opacity="0.8"/>
    </g>
    
    <!-- Normal Distribution Curve -->
    <path d="M25 60 Q40 25 55 20 T85 25 Q105 35 125 60" 
          fill="none" stroke="#dc2626" stroke-width="2" opacity="0.8"/>
    
    <!-- Statistical Indicators -->
    <g>
        <!-- Mean Line -->
        <line x1="70" y1="20" x2="70" y2="70" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,2"/>
        <text x="72" y="18" font-family="Arial" font-size="6" fill="#dc2626" font-weight="bold">μ</text>
        
        <!-- Standard Deviation Markers -->
        <line x1="50" y1="68" x2="50" y2="72" stroke="#3b82f6" stroke-width="1"/>
        <line x1="70" y1="68" x2="70" y2="72" stroke="#3b82f6" stroke-width="1"/>
        <line x1="90" y1="68" x2="90" y2="72" stroke="#3b82f6" stroke-width="1"/>
        <text x="60" y="78" font-family="Arial" font-size="5" fill="#3b82f6" text-anchor="middle">σ</text>
    </g>
    
    <!-- Data Points -->
    <g>
        <circle cx="45" cy="32" r="1.5" fill="#10b981"/>
        <circle cx="58" cy="28" r="1.5" fill="#10b981"/>
        <circle cx="67" cy="25" r="1.5" fill="#10b981"/>
        <circle cx="75" cy="27" r="1.5" fill="#10b981"/>
        <circle cx="82" cy="30" r="1.5" fill="#10b981"/>
        <circle cx="95" cy="38" r="1.5" fill="#10b981"/>
    </g>
    
    <!-- Statistical Formulas -->
    <g transform="translate(10, 10)">
        <rect x="0" y="0" width="25" height="8" fill="#1e40af" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">σ² = Σ(x-μ)²/n</text>
    </g>
    
    <!-- Confidence Interval -->
    <g transform="translate(105, 10)">
        <rect x="0" y="0" width="30" height="8" fill="#7c3aed" rx="2" opacity="0.9"/>
        <text x="15" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">CI: 95%</text>
    </g>
    
    <!-- P-value -->
    <g transform="translate(5, 80)">
        <rect x="0" y="0" width="20" height="6" fill="#ef4444" rx="1" opacity="0.9"/>
        <text x="10" y="4" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">p < 0.05</text>
    </g>
    
    <!-- R-squared -->
    <g transform="translate(125, 80)">
        <rect x="0" y="0" width="20" height="6" fill="#059669" rx="1" opacity="0.9"/>
        <text x="10" y="4" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">R² = 0.89</text>
    </g>
    
    <!-- Title -->
    <text x="75" y="95" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">Statistical Analysis</text>
</svg>