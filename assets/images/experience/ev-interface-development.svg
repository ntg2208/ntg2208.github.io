<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="evBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0fdf4"/>
            <stop offset="100%" stop-color="#dcfce7"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#evBg)"/>
    
    <!-- EV Charging Station -->
    <g transform="translate(90, 100)">
        <rect x="0" y="0" width="60" height="80" fill="#10b981" opacity="0.9" rx="8"/>
        <rect x="5" y="5" width="50" height="35" fill="white" rx="5"/>
        
        <!-- Screen display -->
        <text x="30" y="25" text-anchor="middle" fill="#10b981" font-size="16">âš¡</text>
        
        <!-- Buttons -->
        <circle cx="15" cy="50" r="5" fill="#3b82f6" opacity="0.7"/>
        <circle cx="30" cy="50" r="5" fill="#8b5cf6" opacity="0.7"/>
        <circle cx="45" cy="50" r="5" fill="#f59e0b" opacity="0.7"/>
        
        <!-- Cable -->
        <path d="M30,80 Q35,90 40,95" stroke="#1e293b" stroke-width="3" fill="none"/>
        <circle cx="40" cy="95" r="4" fill="#1e293b"/>
    </g>
    
    <!-- UI Interface -->
    <g transform="translate(200, 80)">
        <rect x="0" y="0" width="120" height="90" fill="white" stroke="#3b82f6" stroke-width="3" rx="10"/>
        
        <!-- Interface elements -->
        <text x="60" y="25" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="700">Charging UI</text>
        
        <rect x="10" y="35" width="100" height="8" fill="#10b981" opacity="0.6" rx="4"/>
        <text x="60" y="52" text-anchor="middle" fill="#475569" font-size="10">85%</text>
        
        <rect x="20" y="60" width="35" height="20" fill="#3b82f6" opacity="0.8" rx="5"/>
        <text x="37" y="74" text-anchor="middle" fill="white" font-size="8" font-weight="600">Start</text>
        
        <rect x="65" y="60" width="35" height="20" fill="#ef4444" opacity="0.8" rx="5"/>
        <text x="82" y="74" text-anchor="middle" fill="white" font-size="8" font-weight="600">Stop</text>
    </g>
    
    <!-- Features -->
    <g transform="translate(100, 190)">
        <rect x="0" y="0" width="80" height="30" fill="#8b5cf6" opacity="0.8" rx="8"/>
        <text x="40" y="20" text-anchor="middle" fill="white" font-size="10" font-weight="600">UX Design</text>
        
        <rect x="95" y="0" width="80" height="30" fill="#10b981" opacity="0.8" rx="8"/>
        <text x="135" y="20" text-anchor="middle" fill="white" font-size="10" font-weight="600">Reliable</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#059669" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        EV Interface Development
    </text>
</svg>
