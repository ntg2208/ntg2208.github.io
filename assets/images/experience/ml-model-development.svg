<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mlBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#faf5ff"/>
            <stop offset="100%" stop-color="#f3e8ff"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#mlBg)"/>
    
    <!-- Patient Data -->
    <g transform="translate(70, 90)">
        <rect x="0" y="0" width="80" height="60" fill="white" stroke="#8b5cf6" stroke-width="2" rx="8"/>
        <text x="40" y="20" text-anchor="middle" fill="#7c3aed" font-size="10" font-weight="700">Patient</text>
        <text x="40" y="35" text-anchor="middle" fill="#7c3aed" font-size="10">Data</text>
        <circle cx="20" cy="48" r="3" fill="#8b5cf6"/>
        <circle cx="40" cy="48" r="3" fill="#8b5cf6"/>
        <circle cx="60" cy="48" r="3" fill="#8b5cf6"/>
    </g>
    
    <!-- ML Model -->
    <g transform="translate(200, 100)">
        <circle cx="0" cy="0" r="40" fill="#8b5cf6" opacity="0.3"/>
        <circle cx="0" cy="0" r="28" fill="#7c3aed" opacity="0.6"/>
        <circle cx="0" cy="0" r="16" fill="#6d28d9" opacity="0.9"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="700">ML</text>
    </g>
    
    <!-- Personalized Schedule -->
    <g transform="translate(280, 75)">
        <rect x="0" y="0" width="80" height="80" fill="white" stroke="#10b981" stroke-width="2" rx="8"/>
        <text x="40" y="20" text-anchor="middle" fill="#059669" font-size="10" font-weight="700">Schedule</text>
        
        <!-- Time slots -->
        <rect x="10" y="30" width="60" height="10" fill="#10b981" opacity="0.6" rx="2"/>
        <rect x="10" y="45" width="45" height="10" fill="#10b981" opacity="0.8" rx="2"/>
        <rect x="10" y="60" width="55" height="10" fill="#10b981" opacity="0.7" rx="2"/>
    </g>
    
    <!-- Calendar Icon -->
    <g transform="translate(100, 190)">
        <rect x="0" y="0" width="60" height="50" fill="#3b82f6" opacity="0.8" rx="5"/>
        <rect x="0" y="0" width="60" height="12" fill="#1e40af" rx="5"/>
        <circle cx="15" cy="-5" r="3" fill="#64748b"/>
        <circle cx="45" cy="-5" r="3" fill="#64748b"/>
        <text x="30" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="700">ðŸ“…</text>
    </g>
    
    <text x="200" y="270" text-anchor="middle" fill="#6d28d9" font-family="Inter, sans-serif" font-size="14" font-weight="700">
        ML Model for Treatment Scheduling
    </text>
</svg>
