<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mlBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f9ff"/>
            <stop offset="100%" stop-color="#dbeafe"/>
        </linearGradient>
        <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="50%" stop-color="#1d4ed8"/>
            <stop offset="100%" stop-color="#1e40af"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="150" height="100" fill="url(#mlBg)" rx="8"/>
    
    <!-- Neural Network Architecture -->
    <g>
        <!-- Input Layer -->
        <g transform="translate(25, 30)">
            <circle cx="0" cy="0" r="4" fill="#10b981" opacity="0.8"/>
            <circle cx="0" cy="15" r="4" fill="#10b981" opacity="0.8"/>
            <circle cx="0" cy="30" r="4" fill="#10b981" opacity="0.8"/>
            <circle cx="0" cy="45" r="4" fill="#10b981" opacity="0.8"/>
            <text x="-2" y="-8" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Input</text>
        </g>
        
        <!-- Hidden Layer 1 -->
        <g transform="translate(60, 25)">
            <circle cx="0" cy="0" r="4" fill="#3b82f6" opacity="0.8"/>
            <circle cx="0" cy="12" r="4" fill="#3b82f6" opacity="0.8"/>
            <circle cx="0" cy="24" r="4" fill="#3b82f6" opacity="0.8"/>
            <circle cx="0" cy="36" r="4" fill="#3b82f6" opacity="0.8"/>
            <circle cx="0" cy="48" r="4" fill="#3b82f6" opacity="0.8"/>
            <text x="-2" y="-8" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Hidden</text>
        </g>
        
        <!-- Hidden Layer 2 -->
        <g transform="translate(95, 30)">
            <circle cx="0" cy="0" r="4" fill="#7c3aed" opacity="0.8"/>
            <circle cx="0" cy="15" r="4" fill="#7c3aed" opacity="0.8"/>
            <circle cx="0" cy="30" r="4" fill="#7c3aed" opacity="0.8"/>
            <circle cx="0" cy="45" r="4" fill="#7c3aed" opacity="0.8"/>
            <text x="-2" y="-8" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Hidden</text>
        </g>
        
        <!-- Output Layer -->
        <g transform="translate(130, 37.5)">
            <circle cx="0" cy="0" r="5" fill="#ef4444" opacity="0.8"/>
            <circle cx="0" cy="22.5" r="5" fill="#ef4444" opacity="0.8"/>
            <text x="-2" y="-10" font-family="Arial" font-size="6" fill="#374151" text-anchor="middle" font-weight="bold">Output</text>
        </g>
    </g>
    
    <!-- Connections (simplified) -->
    <g stroke="url(#neuralGradient)" stroke-width="0.8" opacity="0.4">
        <!-- Input to Hidden1 -->
        <line x1="29" y1="30" x2="56" y2="25"/>
        <line x1="29" y1="45" x2="56" y2="37"/>
        <line x1="29" y1="60" x2="56" y2="49"/>
        <line x1="29" y1="75" x2="56" y2="61"/>
        
        <!-- Hidden1 to Hidden2 -->
        <line x1="64" y1="25" x2="91" y2="30"/>
        <line x1="64" y1="37" x2="91" y2="45"/>
        <line x1="64" y1="49" x2="91" y2="60"/>
        <line x1="64" y1="61" x2="91" y2="75"/>
        
        <!-- Hidden2 to Output -->
        <line x1="99" y1="30" x2="125" y2="37.5"/>
        <line x1="99" y1="45" x2="125" y2="60"/>
        <line x1="99" y1="60" x2="125" y2="37.5"/>
        <line x1="99" y1="75" x2="125" y2="60"/>
    </g>
    
    <!-- Training Process -->
    <g transform="translate(10, 10)">
        <rect x="0" y="0" width="30" height="8" fill="#059669" rx="2" opacity="0.9"/>
        <text x="15" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Training Data</text>
    </g>
    
    <!-- Loss Function -->
    <g transform="translate(45, 10)">
        <rect x="0" y="0" width="25" height="8" fill="#dc2626" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Loss: 0.012</text>
    </g>
    
    <!-- Accuracy -->
    <g transform="translate(75, 10)">
        <rect x="0" y="0" width="25" height="8" fill="#7c3aed" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Acc: 98.3%</text>
    </g>
    
    <!-- Epochs -->
    <g transform="translate(105, 10)">
        <rect x="0" y="0" width="20" height="8" fill="#f59e0b" rx="2" opacity="0.9"/>
        <text x="10" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Epoch: 50</text>
    </g>
    
    <!-- Model Optimization -->
    <g transform="translate(5, 85)">
        <rect x="0" y="0" width="40" height="8" fill="#1e40af" rx="2" opacity="0.9"/>
        <text x="20" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Adam Optimizer</text>
    </g>
    
    <!-- Learning Rate -->
    <g transform="translate(50, 85)">
        <rect x="0" y="0" width="25" height="8" fill="#059669" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">LR: 0.001</text>
    </g>
    
    <!-- Batch Size -->
    <g transform="translate(80, 85)">
        <rect x="0" y="0" width="25" height="8" fill="#8b5cf6" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Batch: 32</text>
    </g>
    
    <!-- Dropout -->
    <g transform="translate(110, 85)">
        <rect x="0" y="0" width="25" height="8" fill="#ef4444" rx="2" opacity="0.9"/>
        <text x="12.5" y="5.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">Drop: 0.2</text>
    </g>
    
    <!-- Title -->
    <text x="75" y="95" font-family="Arial" font-size="9" fill="#1e293b" text-anchor="middle" font-weight="bold">ML Model Development</text>
</svg>