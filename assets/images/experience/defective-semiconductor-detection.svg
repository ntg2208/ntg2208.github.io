<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="semicondBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fef2f2"/>
            <stop offset="100%" stop-color="#fee2e2"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#semicondBg)"/>
    
    <!-- Semiconductor Chips -->
    <g transform="translate(80, 90)">
        <!-- Good chip -->
        <rect x="0" y="0" width="50" height="50" fill="#10b981" opacity="0.8" rx="3"/>
        <circle cx="25" cy="25" r="3" fill="white"/>
        <circle cx="25" cy="25" r="15" fill="none" stroke="white" stroke-width="2"/>
        <text x="25" y="68" text-anchor="middle" fill="#059669" font-size="9" font-weight="600">‚úì Good</text>
        
        <!-- Defective chip -->
        <rect x="60" y="0" width="50" height="50" fill="#ef4444" opacity="0.8" rx="3"/>
        <line x1="70" y1="10" x2="100" y2="40" stroke="white" stroke-width="3"/>
        <line x1="100" y1="10" x2="70" y2="40" stroke="white" stroke-width="3"/>
        <text x="85" y="68" text-anchor="middle" fill="#dc2626" font-size="9" font-weight="600">‚úó Defect</text>
    </g>
    
    <!-- Deep Learning Model -->
    <g transform="translate(220, 100)">
        <rect x="-45" y="-30" width="90" height="60" fill="#8b5cf6" opacity="0.9" rx="10"/>
        <text x="0" y="-8" text-anchor="middle" fill="white" font-size="11" font-weight="700">Deep</text>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="11" font-weight="700">Learning</text>
        <text x="0" y="38" text-anchor="middle" fill="white" font-size="10" font-weight="600">98% Accuracy</text>
    </g>
    
    <!-- Production Line -->
    <g transform="translate(310, 90)">
        <rect x="0" y="0" width="60" height="50" fill="#3b82f6" opacity="0.7" rx="5"/>
        <text x="30" y="28" text-anchor="middle" fill="white" font-size="24">üè≠</text>
    </g>
    
    <!-- Time Savings -->
    <g transform="translate(110, 180)">
        <rect x="0" y="0" width="180" height="40" fill="#10b981" opacity="0.9" rx="10"/>
        <text x="90" y="25" text-anchor="middle" fill="white" font-size="13" font-weight="700">-80% Inspection Time</text>
    </g>
    
    <text x="200" y="265" text-anchor="middle" fill="#dc2626" font-family="Inter, sans-serif" font-size="13" font-weight="700">
        Defective Semiconductor Detection
    </text>
</svg>
